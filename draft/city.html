<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse — Выбор города (Draft)</title>
  <meta name="robots" content="noindex, nofollow">

  <link rel="stylesheet" href="../css/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <button type="button" class="flex items-center gap-2 px-6 py-2.5 bg-white rounded-xl shadow-sm border border-gray-200 hover:border-primary transition-all" command="show-modal" commandfor="city-dialog" data-city-trigger aria-controls="city-dialog" aria-label="Выбор города">
    <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/></svg>
    <span class="text-gray-700 font-bold uppercase text-xs tracking-widest" data-city-current>Москва</span>
  </button>

  <el-dialog>
    <dialog id="city-dialog" class="backdrop:bg-black/60 p-0 w-full max-w-none h-svh bg-white sm:h-auto sm:max-w-3xl">
      <div class="w-full h-full sm:h-auto sm:mx-auto bg-white sm:rounded-3xl shadow-2xl overflow-hidden">
        <div class="p-6 pb-4 border-b border-gray-100 sticky top-0 bg-white">
          <div class="flex items-center justify-between gap-4">
            <h2 class="text-2xl font-black text-gray-900">Город доставки</h2>
            <button type="button" class="p-2 text-gray-400 hover:text-black" command="close" commandfor="city-dialog" aria-label="Закрыть">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
          </div>
          <div class="mt-4">
            <input type="text" id="city-search" class="w-full bg-gray-50 rounded-2xl border-2 border-transparent px-5 py-4 focus:bg-white focus:border-primary transition-all text-lg" placeholder="Найти ваш город..." autocomplete="off">
          </div>
        </div>

        <div class="p-6 pt-4 overflow-y-auto max-h-[calc(100svh-160px)] sm:max-h-[70vh]">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            <div>
              <h3 class="text-xs font-bold uppercase tracking-widest text-gray-500 mb-4">Популярные</h3>
              <ul class="space-y-3" id="city-options">
                <li><button type="button" class="w-full text-left font-black text-primary text-lg" data-city-option="Москва">Москва</button></li>
                <li><button type="button" class="w-full text-left font-black text-primary text-lg" data-city-option="Санкт-Петербург">Санкт-Петербург</button></li>
                <li class="h-px bg-gray-100 my-4"></li>
                <li><button type="button" class="w-full text-left font-bold text-gray-800 hover:text-primary" data-city-option="Новосибирск">Новосибирск</button></li>
                <li><button type="button" class="w-full text-left font-bold text-gray-800 hover:text-primary" data-city-option="Екатеринбург">Екатеринбург</button></li>
                <li><button type="button" class="w-full text-left font-bold text-gray-800 hover:text-primary" data-city-option="Уфа">Уфа</button></li>
                <li><button type="button" class="w-full text-left font-bold text-gray-800 hover:text-primary" data-city-option="Казань">Казань</button></li>
                <li><button type="button" class="w-full text-left font-bold text-gray-800 hover:text-primary" data-city-option="Нижний Новгород">Нижний Новгород</button></li>
              </ul>
            </div>

            <div class="md:col-span-2">
              <div class="rounded-3xl border border-gray-100 bg-gray-50 p-6">
                <p class="text-sm text-gray-600">
                  Выберите город из списка или воспользуйтесь поиском.
                </p>
              </div>
            </div>
          </div>

          <div id="city-no-results" class="hidden text-center py-16 bg-gray-50 rounded-3xl border-2 border-dashed border-gray-100 mt-6">
            <p class="text-gray-500 font-bold text-lg">В этом городе пока нет нашей студии</p>
            <p class="text-gray-400 text-sm mt-2">Попробуйте выбрать ближайший к вам крупный город из списка миллионников.</p>
          </div>
        </div>
      </div>
    </dialog>
  </el-dialog>

  <script type="module" src="../js/tailwindplus-elements.js"></script>
  <script defer src="../js/nav.js"></script>
  <script defer src="../js/nav.js"></script>
</body>
</html>
