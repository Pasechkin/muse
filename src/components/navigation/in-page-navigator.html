<!-- Опциональный JavaScript для подсветки активной секции при скролле -->
<script>
    (function() {
        const navLinks = document.querySelectorAll('[data-section]');
        const sections = Array.from(navLinks).map(link => {
            const id = link.getAttribute('href').substring(1);
            return document.getElementById(id);
        }).filter(Boolean);

        function updateActiveNav() {
            const scrollPos = window.scrollY + 200; // offset для активации

            sections.forEach((section, index) => {
                if (section) {
                    const top = section.offsetTop;
                    const bottom = top + section.offsetHeight;
                    const link = navLinks[index];

                    if (scrollPos >= top && scrollPos < bottom) {
                        navLinks.forEach(l => l.classList.remove('text-white', 'bg-gray-800/50'));
                        link?.classList.add('text-white', 'bg-gray-800/50');
                    }
                }
            });
        }

        window.addEventListener('scroll', updateActiveNav);
        updateActiveNav(); // Initial call
    })();
</script>
