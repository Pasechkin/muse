<!--
  Компонент: Promo Banner (промо-баннер)
  
  Используется для отображения акций, скидок, важных объявлений
  
  Параметры:
  - text: Текст акции/объявления
  - background: Цвет фона (primary, dark, или кастомный)
-->

<!-- ============================================
     БАЗОВЫЙ ВАРИАНТ: Промо-баннер (Primary)
     ============================================ -->
<section class="bg-primary text-white py-6">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-center">
      <p class="lead">Текст акции или важного объявления</p>
    </div>
  </div>
</section>

<!-- ============================================
     ПРИМЕР: Акция со скидкой
     ============================================ -->
<section class="bg-primary text-white py-6">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-center">
      <p class="lead">Скидка 20% с 3 по 4 января</p>
    </div>
  </div>
</section>

<!-- ============================================
     ВАРИАНТ: На темном фоне
     ============================================ -->
<section class="bg-dark text-white py-6">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-center">
      <p class="lead">Важное объявление</p>
    </div>
  </div>
</section>

<!--
  ПРИМЕЧАНИЯ:
  - Padding: py-6 (24px вертикально) - соответствует высоте меню
  - Текст: класс "lead" для размера, белый цвет
  - Выравнивание: по центру
  - Фон: обычно primary (синий) для акций
-->
