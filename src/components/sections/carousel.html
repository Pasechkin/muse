<!--
  Компонент: Carousel (карусель)
  
  Используется для горизонтальной прокрутки товаров, портретов, изображений
  
  Параметры:
  - title: Заголовок секции (опционально)
  - title-link: Ссылка заголовка (опционально)
  - items: Массив элементов карусели (изображение, заголовок, ссылка)
  - item-width: Ширина элемента (по умолчанию 223px)
-->

<!-- ============================================
     БАЗОВЫЙ ВАРИАНТ: Карусель с заголовком
     ============================================ -->
<section class="bg-dark py-16" id="section-id">
  <div class="container mx-auto px-4 mb-8">
    <div class="text-center">
      <h2 class="text-white">
        <a href="/link/" class="text-white hover:text-primary transition-colors">Заголовок секции</a>
      </h2>
    </div>
  </div>
  <!-- Карусель -->
  <div class="carousel-scroll pb-4">
    <div class="flex gap-4 px-4" style="min-width: max-content;">
      <!-- Элемент 1 -->
      <div class="text-center flex-shrink-0 snap-center" style="width: 223px;">
        <a href="/link/">
          <img 
            title="Название" 
            alt="Описание изображения" 
            class="w-full h-auto" 
            src="https://muse.ooo/upload/img/example.webp" 
            width="223" 
            height="297" 
            loading="lazy"
          >
          <div class="text-white py-2">
            <p class="h4">Название элемента</p>
          </div>
        </a>
      </div>
      
      <!-- Элемент 2 -->
      <div class="text-center flex-shrink-0 snap-center" style="width: 223px;">
        <a href="/link/">
          <img 
            title="Название" 
            alt="Описание изображения" 
            class="w-full h-auto" 
            src="https://muse.ooo/upload/img/example.webp" 
            width="223" 
            height="297" 
            loading="lazy"
          >
          <div class="text-white py-2">
            <p class="h4">Название элемента</p>
          </div>
        </a>
      </div>
      
      <!-- Добавьте больше элементов по необходимости -->
    </div>
  </div>
</section>

<!-- ============================================
     ПРИМЕР: Карусель портретов
     ============================================ -->
<section class="bg-dark py-16" id="portret-po-foto">
  <div class="container mx-auto px-4 mb-8">
    <div class="text-center">
      <h2 class="text-white">
        <a href="https://muse.ooo/portret-na-zakaz/" class="text-white hover:text-primary transition-colors">Портреты на холсте</a>
      </h2>
    </div>
  </div>
  <div class="carousel-scroll pb-4">
    <div class="flex gap-4 px-4" style="min-width: max-content;">
      <!-- Портрет: Акварель -->
      <div class="text-center flex-shrink-0 snap-center" style="width: 223px;">
        <a href="https://muse.ooo/portret-na-zakaz/portret-akvarelyu/">
          <img 
            title="Акварель" 
            alt="Портрет пары в акварельном стиле"

            src="https://muse.ooo/upload/img/watercolor-couple-223-297.webp" 
            width="223" 
            height="297" 
            loading="lazy"
          >
          <div class="text-white py-2">
            <p class="h4">Акварель</p>
          </div>

      </div>
      <!-- Добавьте больше портретов -->
    </div>
  </div>
</section>

<!-- ============================================
     ВАРИАНТ: Карусель без заголовка
     ============================================ -->
<section class="bg-dark py-16">
  <div class="carousel-scroll pb-4">
    <div class="flex gap-4 px-4" style="min-width: max-content;">
      <!-- Элементы карусели -->
    </div>
  </div>
</section>

<!--
  ПРИМЕЧАНИЯ:
  - Фон: bg-dark (темный) для контраста с белым текстом
  - Карусель: класс "carousel-scroll" для горизонтальной прокрутки
  - Элементы: фиксированная ширина 223px, высота изображения 297px
  - Прокрутка: работает на мобильных (touch), на десктопе - колесиком мыши и drag
  - Gap: 16px между элементами (gap-4)
  - Все изображения должны иметь loading="lazy" для оптимизации
  - JavaScript для прокрутки уже подключен в index.html
-->
