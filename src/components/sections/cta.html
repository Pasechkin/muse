<!--
  Компонент: CTA (Call to Action - призыв к действию)
  
  Используется для призыва к действию в конце страницы или секции
  
  Параметры:
  - text: Текст призыва
  - button1-text: Текст первой кнопки
  - button1-link: Ссылка первой кнопки
  - button2-text: Текст второй кнопки (опционально)
  - button2-link: Ссылка второй кнопки (опционально)
-->

<!-- ============================================
     БАЗОВЫЙ ВАРИАНТ: CTA с одной кнопкой
     ============================================ -->
<section class="bg-secondary py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 xl:flex xl:items-center xl:justify-between xl:px-8">
    <h2 class="max-w-2xl h4 font-normal tracking-tight text-gray-900">
      Текст призыва к действию
    </h2>
    <div class="mt-10 flex items-center gap-x-6 xl:mt-0 xl:shrink-0">
      <a href="https://muse.ooo/order/" class="btn btn--primary type--uppercase">
        <span class="btn__text">Кнопка действия</span>
      </a>
    </div>
  </div>
</section>

<!-- ============================================
     ПРИМЕР: CTA с двумя кнопками
     ============================================ -->
<section class="bg-secondary py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 xl:flex xl:items-center xl:justify-between xl:px-8">
    <h2 class="max-w-2xl h4 font-normal tracking-tight text-gray-900">
      Создай своё произведение искусства
    </h2>
    <div class="mt-10 flex items-center gap-x-6 xl:mt-0 xl:shrink-0">
      <a href="https://muse.ooo/order/" class="btn btn--primary type--uppercase">
        <span class="btn__text">Заказать</span>
      </a>
      <a href="#callback" class="btn bg-dark type--uppercase">
        <span class="btn__text">ОБРАТНЫЙ ЗВОНОК</span>
      </a>
    </div>
  </div>
</section>

<!-- ============================================
     ВАРИАНТ: CTA на темном фоне
     ============================================ -->
<section class="bg-dark py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 xl:flex xl:items-center xl:justify-between xl:px-8">
    <h2 class="max-w-2xl h4 font-normal tracking-tight text-white">
      Текст призыва к действию
    </h2>
    <div class="mt-10 flex items-center gap-x-6 xl:mt-0 xl:shrink-0">
      <a href="https://muse.ooo/order/" class="btn btn--primary type--uppercase">
        <span class="btn__text">Кнопка действия</span>
      </a>
    </div>
  </div>
</section>

<!--
  ПРИМЕЧАНИЯ:
  - Фон: bg-secondary (светло-серый) или bg-dark (темный)
  - Padding: py-24 (96px) на мобильных, py-32 (128px) на десктопе
  - Макет: вертикальный на мобильных, горизонтальный на десктопе (xl:flex)
  - Текст: класс "h4" для размера, font-normal для веса
  - Кнопки: gap-x-6 (24px) между кнопками
  - На мобильных: кнопки переносятся под текст (mt-10)
-->
