<!-- Styles Carousel (Карусель стилей / примеров) -->
<!-- Использование: горизонтальная карусель с фиксированной шириной карточек (CSS scroll snap) -->
<section class="bg-dark py-16" id="styles">
  <div class="container mb-8">
    <div class="text-center">
      <h2 class="h2 text-white">Выберите стиль</h2>
    </div>
  </div>

  <div class="carousel-scroll pb-4">
    <div class="flex gap-0 px-4" style="min-width: max-content;">
      <!-- Карточка стиля -->
      <div class="text-center feature flex-shrink-0 snap-center" style="width:223px;">
        <a href="#">
          <img
            src="image-223x297.webp"
            alt="Название стиля"
            width="223"
            height="297"
            loading="lazy"
            class="carousel-style rounded"
          >
          <p class="mt-2 text-white">Название стиля</p>
        </a>
      </div>
      <!-- Дублируйте блок выше для остальных стилей -->
    </div>
  </div>
</section>
