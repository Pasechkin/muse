<!--
  Компонент: Hero секция с видео фоном
  
  Используется для главной секции страницы с видео на фоне
  
  Параметры:
  - title: Главный заголовок
  - subtitle: Подзаголовок
  - button-text: Текст кнопки
  - button-link: Ссылка кнопки
  - video-webm: URL видео в формате WebM
  - video-mp4: URL видео в формате MP4
-->

<!-- ============================================
     БАЗОВЫЙ ВАРИАНТ: Hero с видео
     ============================================ -->
<section class="relative h-[65vh] md:h-screen overflow-hidden bg-dark">
  <video class="absolute inset-0 w-full h-full object-cover hidden md:block" autoplay loop muted playsinline>
    <source src="https://muse.ooo/video/portret-po-foto.webm" type="video/webm">
    <source src="https://muse.ooo/video/portret-po-foto.mp4" type="video/mp4">
  </video>
  <div class="absolute inset-0 bg-dark opacity-20 md:opacity-20"></div>
  <div class="container mx-auto px-4 h-full flex items-center relative z-10">
    <div class="max-w-2xl">
      <p class="h1 text-white mb-4">Главный заголовок</p>
      <h1 class="lead text-white mb-8">Подзаголовок или описание</h1>
      <a href="https://muse.ooo/order/" class="btn btn--primary type--uppercase">
        <span class="btn__text">Кнопка действия</span>
      </a>
    </div>
  </div>
</section>

<!-- ============================================
     ПРИМЕР: Главная страница
     ============================================ -->
<section class="relative h-[65vh] md:h-screen overflow-hidden bg-dark">
  <video class="absolute inset-0 w-full h-full object-cover hidden md:block" autoplay loop muted playsinline>
    <source src="https://muse.ooo/video/portret-po-foto.webm" type="video/webm">
    <source src="https://muse.ooo/video/portret-po-foto.mp4" type="video/mp4">
  </video>
  <div class="absolute inset-0 bg-dark opacity-20 md:opacity-20"></div>
  <div class="container mx-auto px-4 h-full flex items-center relative z-10">
    <div class="max-w-2xl">
      <p class="h1 text-white mb-4">Создай своё произведение искусства</p>
      <h1 class="lead text-white mb-8">Картины по фото: портреты маслом и печать на холсте</h1>
      <a href="https://muse.ooo/order/" class="btn btn--primary type--uppercase">
        <span class="btn__text">Заказать</span>
      </a>
    </div>
  </div>
</section>

<!--
  ПРИМЕЧАНИЯ:
  - Высота: 65vh на мобильных, 100vh (полный экран) на десктопе
  - Видео: скрыто на мобильных (hidden md:block)
  - Подложка: темный фон с opacity 20% для читаемости текста
  - Контент: выровнен по левому краю, максимальная ширина 2xl
  - Видео должно быть в двух форматах: WebM и MP4 для совместимости
-->
