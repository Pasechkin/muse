<!--
  Компонент: Кнопка (Button)
  
  Варианты использования:
  1. Primary кнопка (основная)
  2. Secondary кнопка (на темном фоне)
  3. Dark кнопка (темная)
  
  Размеры: стандартный (medium)
  
  Использование:
  Скопируйте нужный вариант и вставьте в вашу страницу
-->

<!-- ============================================
     ВАРИАНТ 1: Primary кнопка (основная)
     ============================================ -->
<a href="https://muse.ooo/order/" class="btn btn--primary type--uppercase">
  <span class="btn__text">Заказать</span>
</a>

<!-- ============================================
     ВАРИАНТ 2: Dark кнопка (на светлом фоне)
     ============================================ -->
<a href="#callback" class="btn bg-dark type--uppercase">
  <span class="btn__text">Обратный звонок</span>
</a>

<!-- ============================================
     ВАРИАНТ 3: Primary кнопка (полная ширина)
     ============================================ -->
<a href="https://muse.ooo/order/" class="btn btn--primary type--uppercase w-full text-center block">
  <span class="btn__text">Заказать</span>
</a>

<!-- ============================================
     ВАРИАНТ 4: Primary кнопка (маленький размер)
     ============================================ -->
<a href="https://muse.ooo/order/" class="btn btn--primary type--uppercase text-sm">
  <span class="btn__text">Заказать</span>
</a>

<!--
  ПРИМЕЧАНИЯ:
  - Все кнопки имеют padding: 6.5px вертикально, 26px горизонтально
  - Border radius: 6px
  - Transition: 300ms для плавных переходов
  - Hover эффект автоматически применяется через CSS
  - Класс type--uppercase делает текст заглавными буквами
  - Внутренний span с классом btn__text нужен для правильного отображения цвета текста
-->
