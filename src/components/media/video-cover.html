<!-- Video Cover (Видео с обложкой и кнопкой Play) -->
<!-- Использование: обложка с картинкой и кнопкой проигрывания видео -->
<div class="border--round box-shadow-wide video-cover overflow-hidden rounded-md">
  <div class="background-image-holder">
    <img
      src="cover-image.webp"
      alt="Превью видео"
      width="640"
      height="360"
      loading="lazy"
    >
  </div>

  <!-- Иконка Play -->
  <button
    type="button"
    class="video-play-icon absolute inset-0 flex items-center justify-center"
    aria-label="Воспроизвести видео"
  >
    <span class="inline-flex h-16 w-16 items-center justify-center rounded-full bg-dark/80 text-white">
      ▶
    </span>
  </button>

  <!-- Скрытое видео -->
  <video
    class="w-full h-full object-cover"
    preload="none"
    controls
  >
    <source src="video.webm" type="video/webm">
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
  (function () {
    const videoCovers = document.querySelectorAll('.video-cover');

    videoCovers.forEach(function (cover) {
      const playIcon = cover.querySelector('.video-play-icon');
      const video = cover.querySelector('video');

      if (playIcon && video) {
        playIcon.addEventListener('click', function () {
          cover.classList.add('video-playing');
          video.play();
        });
      }
    });
  })();
</script>
