<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название товара/стиля - Muse</title>
    <meta name="description" content="Описание товара">
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="bg-white">
    <!-- Header -->
    <!-- Вставьте сюда компонент header/header.html -->
    
    <!-- Hero секция с изображением -->
    <section class="relative h-[50vh] overflow-hidden bg-dark">
        <div class="absolute inset-0">
            <img 
                src="https://muse.ooo/upload/img/product-hero.webp" 
                alt="Фоновое изображение товара" 
                class="w-full h-full object-cover"
            >
        </div>
        <div class="absolute inset-0 bg-dark opacity-70"></div>
        <div class="container mx-auto px-4 h-full flex items-center relative z-10">
            <div class="max-w-2xl">
                <h1 class="h1 text-white mb-4">Название товара/стиля</h1>
                <p class="lead text-white">Краткое описание</p>
            </div>
        </div>
    </section>
    
    <!-- Основной контент -->
    <main class="main-container">
        <!-- Описание товара -->
        <section class="bg-secondary py-16 md:py-24">
            <div class="mx-auto max-w-7xl px-6 lg:px-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                    <!-- Изображения товара -->
                    <div>
                        <img 
                            src="https://muse.ooo/upload/img/product-main.webp" 
                            alt="Основное изображение товара" 
                            class="w-full h-auto rounded-md mb-4"
                        >
                        <!-- Дополнительные изображения (опционально) -->
                        <div class="grid grid-cols-3 gap-4">
                            <img src="https://muse.ooo/upload/img/product-1.webp" alt="Изображение 1" class="w-full h-auto rounded-md">
                            <img src="https://muse.ooo/upload/img/product-2.webp" alt="Изображение 2" class="w-full h-auto rounded-md">
                            <img src="https://muse.ooo/upload/img/product-3.webp" alt="Изображение 3" class="w-full h-auto rounded-md">
                        </div>
                    </div>
                    
                    <!-- Описание и форма заказа -->
                    <div>
                        <h2 class="h2 text-dark mb-4">Описание</h2>
                        <div class="text-body mb-8 space-y-4">
                            <p>Подробное описание товара или стиля.</p>
                            <p>Особенности и преимущества.</p>
                        </div>
                        
                        <!-- Форма заказа -->
                        <div class="bg-white p-6 rounded-md border border-gray-200">
                            <h3 class="h4 text-dark mb-4">Заказать</h3>
                            <a href="https://muse.ooo/order/" class="btn btn--primary type--uppercase w-full text-center block">
                                <span class="btn__text">Оформить заказ</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Преимущества (опционально) -->
        <!-- Вставьте сюда компонент sections/advantages.html -->
        
        <!-- Похожие товары -->
        <section class="py-16">
            <div class="container mx-auto px-4">
                <h2 class="h2 text-dark mb-8 text-center">Похожие товары</h2>
                <div class="grid grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Товар 1 -->
                    <!-- Вставьте сюда компонент cards/product-card.html -->
                    
                    <!-- Товар 2 -->
                    <!-- Вставьте сюда компонент cards/product-card.html -->
                    
                    <!-- Товар 3 -->
                    <!-- Вставьте сюда компонент cards/product-card.html -->
                    
                    <!-- Товар 4 -->
                    <!-- Вставьте сюда компонент cards/product-card.html -->
                </div>
            </div>
        </section>
        
        <!-- CTA секция -->
        <!-- Вставьте сюда компонент sections/cta.html -->
    </main>
    
    <!-- Footer -->
    <!-- Вставьте сюда компонент footer/footer.html -->
    
    <!-- Скрипты -->
    <script>
        // Загрузка @tailwindplus/elements для мобильного меню
        document.getElementById('mobile-menu-button')?.addEventListener('click', function() {
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1";
            script.type = "module";
            script.async = true;
            document.body.appendChild(script);
        }, { once: true });
    </script>
</body>
</html>
