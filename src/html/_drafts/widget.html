  <!-- Toggle button -->
  <button id="messengerToggle"
          class="flex h-14 w-14 items-center justify-center rounded-full bg-primary shadow-lg transition-transform duration-300 sm:h-12 sm:w-12"
          aria-expanded="false"
          aria-label="Открыть мессенджеры">
    <svg id="toggleIcon" class="h-7 w-7 text-white transition-transform duration-300 sm:h-6 sm:w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor">

    </svg>
  </button>
</div>

<script>
  const widget = document.getElementById('messengerWidget');
  const toggle = document.getElementById('messengerToggle');
  const list = document.getElementById('messengerList');
  const icon = document.getElementById('toggleIcon');

  // show after 10 sec
  setTimeout(() => widget.classList.remove('hidden'), 10000);

  function openList() {
    list.classList.add('is-open');
    toggle.setAttribute('aria-expanded', 'true');
    icon.classList.add('rotate-45');
  }

  function closeList() {
    list.classList.remove('is-open');
    toggle.setAttribute('aria-expanded', 'false');
    icon.classList.remove('rotate-45');
  }

  toggle.addEventListener('click', (e) => {
    e.stopPropagation();
    toggle.getAttribute('aria-expanded') === 'true' ? closeList() : openList();
  });

  document.addEventListener('click', (e) => {
    if (!widget.contains(e.target)) closeList();
  });

  window.addEventListener('scroll', closeList, { passive: true });
</script>

</body>
