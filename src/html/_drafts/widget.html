    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const widget = document.getElementById('messengerWidget');
            const toggle = document.getElementById('messengerToggle');
            const list = document.getElementById('messengerList');
            
            // Показываем только кнопку через 10 секунд
            setTimeout(() => {
                widget.classList.remove('opacity-0');
                widget.classList.add('opacity-100');
            }, 10000); // 10000 мс = 10 секунд
            
            // Обработчик для кнопки переключения
            toggle.addEventListener('click', () => {
                const isOpen = toggle.getAttribute('aria-expanded') === 'true';
                
                if (isOpen) {
                    // Закрываем список
                    list.classList.remove('opacity-100', 'pointer-events-auto');
                    list.classList.add('opacity-0', 'pointer-events-none');
                    toggle.setAttribute('aria-expanded', 'false');
                    list.setAttribute('aria-hidden', 'true');
                } else {
                    // Открываем список
                    list.classList.remove('opacity-0', 'pointer-events-none');
                    list.classList.add('opacity-100', 'pointer-events-auto');
                    toggle.setAttribute('aria-expanded', 'true');
                    list.setAttribute('aria-hidden', 'false');
                }
            });
        });
    </script>
