<!-- Верхнее меню - компонент для интеграции -->
<header class="sticky top-0 z-50 bg-white shadow-sm">
    <nav class="container mx-auto px-4">
        <div class="flex items-center justify-between h-20">
            <!-- Логотип -->
            <div class="flex-shrink-0">
                <a href="/" class="flex items-center">
                    <span class="text-2xl font-light text-dark">Muse</span>
                </a>
            </div>

            <!-- Десктопное меню -->
            <div class="hidden lg:flex items-center space-x-8">
                <a href="/portret-na-zakaz/" class="text-body hover:text-primary transition-colors duration-200 font-normal">
                    Портреты
                </a>
                <a href="/pechat/" class="text-body hover:text-primary transition-colors duration-200 font-normal">
                    Печать
                </a>
                <a href="/blog/" class="text-body hover:text-primary transition-colors duration-200 font-normal">
                    Блог
                </a>
                <a href="/info/" class="text-body hover:text-primary transition-colors duration-200 font-normal">
                    О нас
                </a>
                <a href="/info/kontakty/" class="text-body hover:text-primary transition-colors duration-200 font-normal">
                    Контакты
                </a>
                <a href="/order/" class="btn btn--primary type--uppercase">
                    <span class="btn__text">Заказать</span>
                </a>
            </div>

            <!-- Мобильная кнопка меню -->
            <button id="mobile-menu-button" class="lg:hidden p-2 text-dark hover:text-primary transition-colors" aria-label="Открыть меню">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Мобильное меню -->
        <div id="mobile-menu" class="hidden lg:hidden pb-4">
            <div class="flex flex-col space-y-4 pt-4 border-t border-gray-200">
                <a href="/portret-na-zakaz/" class="text-body hover:text-primary transition-colors duration-200 font-normal py-2">
                    Портреты
                </a>
                <a href="/pechat/" class="text-body hover:text-primary transition-colors duration-200 font-normal py-2">
                    Печать
                </a>
                <a href="/blog/" class="text-body hover:text-primary transition-colors duration-200 font-normal py-2">
                    Блог
                </a>
                <a href="/info/" class="text-body hover:text-primary transition-colors duration-200 font-normal py-2">
                    О нас
                </a>
                <a href="/info/kontakty/" class="text-body hover:text-primary transition-colors duration-200 font-normal py-2">
                    Контакты
                </a>
                <a href="/order/" class="btn btn--primary type--uppercase inline-block text-center mt-2">
                    <span class="btn__text">Заказать</span>
                </a>
            </div>
        </div>
    </nav>
</header>

<script>
    // Мобильное меню
    (function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                
                // Изменение иконки
                const icon = mobileMenuButton.querySelector('svg');
                if (mobileMenu.classList.contains('hidden')) {
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
                } else {
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
                }
            });

            // Закрытие меню при клике на ссылку (на мобильных)
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                    const icon = mobileMenuButton.querySelector('svg');
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
                });
            });
        }
    })();
</script>
