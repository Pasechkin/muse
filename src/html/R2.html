<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Muse ‚Äî –ø–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f5f5f5 25%, #e0e0e0 25%, #e0e0e0 50%, #f5f5f5 50%, #f5f5f5 75%, #e0e0e0 75%);
            background-size: 20px 20px;
        }
        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .text-ellipsis-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4 md:p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-light text-gray-800 text-center mb-6 tracking-wide">
            üé® Muse ‚Äî –ü–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
            <input id="query" 
                   class="px-6 py-4 w-full md:w-96 text-lg border-2 border-gray-300 rounded-full 
                          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
                          transition-all duration-300"
                   placeholder="Monet, Van Gogh, –†–µ–ø–∏–Ω, –ê–π–≤–∞–∑–æ–≤—Å–∫–∏–π..."
                   autocomplete="off"
                   value="–†–µ–ø–∏–Ω">
            <button onclick="search()"
                    class="px-8 py-4 text-lg bg-gradient-to-r from-indigo-500 to-purple-600 
                           text-white font-semibold rounded-full hover:shadow-lg 
                           hover:-translate-y-0.5 active:translate-y-0 
                           transition-all duration-300 whitespace-nowrap">
                –ù–∞–π—Ç–∏ –∫–∞—Ä—Ç–∏–Ω—ã
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

<script>
    document.getElementById('query').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') search();
    });

    // –†–∞—Å—à–∏—Ä–µ–Ω–Ω–∞—è –∫–∞—Ä—Ç–∞ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –ø–æ–ø–∞–¥–∞–Ω–∏—è –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –º—É–∑–µ—è
    const artistCategoryMap = {
        "–º–æ–Ω–µ": "Paintings by Claude Monet",
        "–º–∞–Ω–µ": "Paintings by √âdouard Manet",
        "–≤–∞–Ω –≥–æ–≥": "Paintings by Vincent van Gogh",
        "—Ä–µ–ø–∏–Ω": "Paintings by Ilya Repin",
        "—à–∏—à–∫–∏–Ω": "Paintings by Ivan Shishkin",
        "–∞–π–≤–∞–∑–æ–≤—Å–∫–∏–π": "Paintings by Ivan Aivazovsky",
        "—Å–µ—Ä–æ–≤": "Paintings by Valentin Serov",
        "–±—Ä—é–ª–ª–æ–≤": "Paintings by Karl Bryullov",
        "–∫—É–∏–Ω–¥–∂–∏": "Paintings by Arkhip Kuindzhi",
        "–¥–∞ –≤–∏–Ω—á–∏": "Paintings by Leonardo da Vinci",
        "–∫–ª–∏–º—Ç": "Paintings by Gustav Klimt",
        "—Ä–µ–Ω—É–∞—Ä": "Paintings by Pierre-Auguste Renoir"
    };

    function cleanText(text) {
        if (!text) return "";
        return text.replace(/<\/?[^>]+(>|$)/g, "").trim();
    }

    async function search() {
        const queryInput = document.getElementById('query').value.trim();
        if (!queryInput) return;

        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = `
            <div class="col-span-full text-center py-20">
                <div class="text-6xl mb-4 animate-pulse">üñºÔ∏è</div>
                <div class="text-xl text-indigo-600 font-medium">–û—Ç–±–∏—Ä–∞–µ–º –ª—É—á—à–∏–µ —Ä–µ–ø—Ä–æ–¥—É–∫—Ü–∏–∏ –±–µ–∑ —Ä–∞–º...</div>
            </div>
        `;

        const lowerInput = queryInput.toLowerCase();
        let category = "";
        for (let key in artistCategoryMap) {
            if (lowerInput.includes(key)) {
                category = artistCategoryMap[key];
                break;
            }
        }

        // –ï—Å–ª–∏ –Ω–∞—à–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é —Ö—É–¥–æ–∂–Ω–∏–∫–∞ - –∏—â–µ–º —Å—Ç—Ä–æ–≥–æ –≤ –Ω–µ–π. 
        // –ï—Å–ª–∏ –Ω–µ—Ç - –∏—â–µ–º –æ–±—â–∏–º –ø–æ–∏—Å–∫–æ–º, –Ω–æ —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏.
        const searchQuery = category 
            ? `incategory:"${category}" -incategory:Frames` 
            : `${queryInput} painting -frame -framed -museum -wall -interior`;

        const params = new URLSearchParams({
            action: "query",
            format: "json",
            origin: "*",
            generator: "search",
            gsrnamespace: "6",
            gsrsearch: searchQuery,
            gsrlimit: "100", // –ë–µ—Ä–µ–º –±–æ–ª—å—à–µ, —á—Ç–æ–±—ã –±—ã–ª–æ –∏–∑ —á–µ–≥–æ —Ñ–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å
            prop: "imageinfo",
            iiprop: "url|size|extmetadata|dimensions",
            iiurlwidth: "500"
        });

        try {
            const response = await fetch(`https://commons.wikimedia.org/w/api.php?${params}`);
            const data = await response.json();

            if (!data.query || !data.query.pages) {
                resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-gray-500">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</div>`;
                return;
            }

            const pages = Object.values(data.query.pages);
            
            let items = pages.map(page => {
                if (!page.imageinfo || !page.imageinfo[0]) return null;
                const info = page.imageinfo[0];
                const meta = info.extmetadata || {};
                const title = meta.ObjectName ? cleanText(meta.ObjectName.value) : page.title.replace('File:', '').replace(/\.[^/.]+$/, "").replace(/_/g, ' ');
                
                return {
                    title: title,
                    artist: meta.Artist ? cleanText(meta.Artist.value) : "–•—É–¥–æ–∂–Ω–∏–∫",
                    url: info.url,
                    thumb: info.thumburl,
                    width: info.width || 0,
                    height: info.height || 0,
                    res: Math.max(info.width || 0, info.height || 0)
                };
            })
            .filter(item => item !== null)
            // –ñ–µ—Å—Ç–∫–∏–π —Ñ–∏–ª—å—Ç—Ä –Ω–∞ –º—É—Å–æ—Ä (—Ä–∞–º—ã, –∏–Ω—Ç–µ—Ä—å–µ—Ä—ã, —Ñ–æ—Ç–æ –∏–∑ –∑–∞–ª–æ–≤)
            .filter(item => {
                const badWords = ['frame', 'framed', 'museum', 'wall', 'interior', 'exhibition', 'room', 'display'];
                const textForCheck = (item.title + item.url).toLowerCase();
                return !badWords.some(word => textForCheck.includes(word));
            })
            .filter(item => item.res >= 1800); // –î–µ—Ä–∂–∏–º –ø–ª–∞–Ω–∫—É –∫–∞—á–µ—Å—Ç–≤–∞

            // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
            const uniqueMap = new Map();
            items.forEach(item => {
                const key = item.title.substring(0, 25).toLowerCase();
                if (!uniqueMap.has(key) || uniqueMap.get(key).res < item.res) uniqueMap.set(key, item);
            });

            displayResults(Array.from(uniqueMap.values()), queryInput);

        } catch (error) {
            resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-500 font-bold">–û—à–∏–±–∫–∞: ${error.message}</div>`;
        }
    }

    function displayResults(items, query) {
        const results = document.getElementById('results');
        results.innerHTML = `
            <div class="col-span-full mb-8 border-b pb-4 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">–ß–∏—Å—Ç—ã–µ —Ä–µ–ø—Ä–æ–¥—É–∫—Ü–∏–∏: ${query}</h2>
                <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold uppercase">–ö–∞—á–µ—Å—Ç–≤–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ</span>
            </div>
        `;

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'group bg-white rounded-xl shadow-sm hover:shadow-2xl transition-all border border-gray-100 overflow-hidden flex flex-col';
            card.innerHTML = `
                <div class="aspect-[4/3] bg-gray-100 overflow-hidden relative">
                    <img src="${item.thumb}" class="w-full h-full object-contain group-hover:scale-110 transition-transform duration-1000">
                    <div class="absolute top-2 left-2 bg-white/90 px-2 py-1 rounded text-[10px] font-bold shadow-sm">
                        HD: ${item.width} px
                    </div>
                </div>
                <div class="p-4 flex-grow flex flex-col">
                    <h3 class="font-bold text-gray-900 text-sm mb-1 line-clamp-2 flex-grow">${item.title}</h3>
                    <p class="text-[10px] text-gray-400 mb-4 uppercase tracking-tighter">${item.artist}</p>
                    <a href="${item.url}" target="_blank" class="block text-center bg-indigo-600 text-white text-[10px] py-2.5 rounded-lg font-bold hover:bg-black transition-colors">
                        –°–∫–∞—á–∞—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª
                    </a>
                </div>
            `;
            results.appendChild(card);
        });
    }

    window.quickSearch = function(val) {
        document.getElementById('query').value = val;
        search();
    }
</script>






</body>
</html>
