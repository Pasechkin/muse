<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Muse ‚Äî –ø–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f5f5f5 25%, #e0e0e0 25%, #e0e0e0 50%, #f5f5f5 50%, #f5f5f5 75%, #e0e0e0 75%);
            background-size: 20px 20px;
        }
        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .text-ellipsis-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4 md:p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-light text-gray-800 text-center mb-6 tracking-wide">
            üé® Muse ‚Äî –ü–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
            <input id="query" 
                   class="px-6 py-4 w-full md:w-96 text-lg border-2 border-gray-300 rounded-full 
                          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
                          transition-all duration-300"
                   placeholder="Monet, Van Gogh, –†–µ–ø–∏–Ω, –ê–π–≤–∞–∑–æ–≤—Å–∫–∏–π..."
                   autocomplete="off"
                   value="–†–µ–ø–∏–Ω">
            <button onclick="search()"
                    class="px-8 py-4 text-lg bg-gradient-to-r from-indigo-500 to-purple-600 
                           text-white font-semibold rounded-full hover:shadow-lg 
                           hover:-translate-y-0.5 active:translate-y-0 
                           transition-all duration-300 whitespace-nowrap">
                –ù–∞–π—Ç–∏ –∫–∞—Ä—Ç–∏–Ω—ã
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <script>

        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –ø—Ä–µ–≤—å—é
        function getThumbUrl(url, width = 1000) {
            if (!url) return '';
            // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞ –∏–∑ URL –í–∏–∫–∏—Å–∫–ª–∞–¥–∞
            const fileName = url.split('/Special:FilePath/')[1];
            // –§–æ—Ä–º–∏—Ä—É–µ–º –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É –Ω–∞ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            return `https://commons.wikimedia.org/wiki/Special:FilePath/${fileName}?width=${width}`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        async function search() {
            const queryInput = document.getElementById('query').value.trim();
            if (!queryInput) return;

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div class="col-span-full text-center py-20">
                    <div class="text-6xl mb-6 animate-pulse">üñºÔ∏è</div>
                    <div class="text-xl text-indigo-600 font-medium italic">–ü–æ–¥–±–∏—Ä–∞–µ–º –ø–æ–ª–æ—Ç–Ω–∞ –¥–ª—è –ø–µ—á–∞—Ç–∏ –Ω–∞ —Ö–æ–ª—Å—Ç–µ...</div>
                </div>
            `;

            // –£–ª—å—Ç—Ä–∞-—Å—Ç—Ä–æ–≥–∏–π –∑–∞–ø—Ä–æ—Å —Ç–æ–ª—å–∫–æ –¥–ª—è –ö–ê–†–¢–ò–ù (wd:Q3305213)
            const sparqlQuery = `
                SELECT DISTINCT ?item ?itemLabel ?artistLabel ?image ?date WHERE {
                  {
                    # –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é —Å—Ä–µ–¥–∏ –∫–∞—Ä—Ç–∏–Ω
                    SERVICE wikibase:mwapi {
                      bd:serviceParam wikibase:api "EntitySearch" .
                      bd:serviceParam wikibase:endpoint "www.wikidata.org" .
                      bd:serviceParam mwapi:search "${queryInput}" .
                      bd:serviceParam mwapi:language "ru" .
                      ?item wikibase:apiOutputItem mwapi:item .
                    }
                    ?item wdt:P31 wd:Q3305213 . # –°—Ç—Ä–æ–≥–æ "–ö–∞—Ä—Ç–∏–Ω–∞"
                  }
                  UNION
                  {
                    # –ü–æ–∏—Å–∫ –≤—Å–µ—Ö –∫–∞—Ä—Ç–∏–Ω –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —Ö—É–¥–æ–∂–Ω–∏–∫–∞
                    SERVICE wikibase:mwapi {
                      bd:serviceParam wikibase:api "EntitySearch" .
                      bd:serviceParam wikibase:endpoint "www.wikidata.org" .
                      bd:serviceParam mwapi:search "${queryInput}" .
                      bd:serviceParam mwapi:language "ru" .
                      ?artistEntity wikibase:apiOutputItem mwapi:item .
                    }
                    ?item wdt:P170 ?artistEntity .
                    ?item wdt:P31 wd:Q3305213 . # –°—Ç—Ä–æ–≥–æ "–ö–∞—Ä—Ç–∏–Ω–∞"
                  }
                  
                  ?item wdt:P18 ?image . # –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –Ω–∞–ª–∏—á–∏–µ —Ä–µ–ø—Ä–æ–¥—É–∫—Ü–∏–∏
                  
                  OPTIONAL { ?item wdt:P170 ?artist . }
                  OPTIONAL { ?item wdt:P571 ?date . }
                  
                  SERVICE wikibase:label { bd:serviceParam wikibase:language "ru,en" . }
                }
                LIMIT 80
            `;

            try {
                const url = `https://query.wikidata.org/sparql?query=${encodeURIComponent(sparqlQuery)}&format=json`;
                const response = await fetch(url, { headers: { 'Accept': 'application/sparql-results+json' } });
                const data = await response.json();
                const bindings = data.results.bindings;

                if (bindings.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <p class="text-gray-500 text-xl">–ñ–∏–≤–æ–ø–∏—Å—å –ø–æ –∑–∞–ø—Ä–æ—Å—É "${escapeHtml(queryInput)}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.</p>
                            <p class="text-sm text-gray-400 mt-2">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–≤–µ—Å—Ç–∏ —Ñ–∞–º–∏–ª–∏—é –∞–≤—Ç–æ—Ä–∞ (–Ω–∞–ø—Ä. "–®–∏—à–∫–∏–Ω")</p>
                        </div>`;
                    return;
                }

                // –û—á–∏—Å—Ç–∫–∞ –æ—Ç –¥—É–±–ª–µ–π
                const unique = [];
                const seen = new Set();
                bindings.forEach(b => {
                    if (!seen.has(b.item.value)) {
                        seen.add(b.item.value);
                        unique.push(b);
                    }
                });

                displayResults(unique, queryInput);
            } catch (e) {
                resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-500">–°–µ—Ä–≤–µ—Ä –ø–µ—Ä–µ–≥—Ä—É–∂–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥.</div>`;
            }
        }

        function displayResults(items, query) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="col-span-full mb-8 border-b border-gray-100 pb-6">
                    <h2 class="text-3xl font-serif text-gray-900">–ö–∞—Ç–∞–ª–æ–≥: ${escapeHtml(query)}</h2>
                    <p class="text-gray-500 mt-1 uppercase tracking-widest text-xs">–ù–∞–π–¥–µ–Ω–æ ${items.length} –ø–æ–ª–æ—Ç–µ–Ω –¥–ª—è —Ö–æ–ª—Å—Ç–∞</p>
                </div>
            `;

            items.forEach(item => {
                const title = item.itemLabel?.value || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
                const artist = item.artistLabel?.value || '–ê–≤—Ç–æ—Ä –Ω–µ —É–∫–∞–∑–∞–Ω';
                const imgThumb = getThumbUrl(item.image.value, 600); // –ü—Ä–µ–≤—å—é –¥–ª—è —Å–µ—Ç–∫–∏
                const imgFull = item.image.value; // –û—Ä–∏–≥–∏–Ω–∞–ª
                let year = '';
                if (item.date?.value) {
                    const dateMatch = item.date.value.match(/\d{4}/);
                    if (dateMatch) year = dateMatch[0];
                }

                const card = document.createElement('div');
                card.className = 'group bg-white rounded-lg transition-all duration-500 overflow-hidden border border-transparent hover:border-gray-200';
                card.innerHTML = `
                    <div class="aspect-square overflow-hidden bg-gray-50 ring-1 ring-gray-100 shadow-inner">
                        <img src="${imgThumb}" 
                             class="w-full h-full object-contain group-hover:scale-110 transition-transform duration-1000"
                             alt="${escapeHtml(title)}">
                    </div>
                    <div class="py-4 px-1">
                        <h3 class="font-bold text-gray-900 leading-tight mb-1 text-sm md:text-base line-clamp-2 uppercase tracking-tighter italic">${escapeHtml(title)}</h3>
                        <p class="text-xs md:text-sm text-gray-500 font-medium">${escapeHtml(artist)} ${year ? ` ‚Äî ${year}` : ''}</p>
                        <div class="mt-3 flex gap-2">
                             <a href="${imgFull}" target="_blank" class="text-[10px] bg-black text-white px-3 py-1 rounded-full uppercase tracking-widest hover:bg-gray-700 transition-colors">
                                –û—Ä–∏–≥–∏–Ω–∞–ª
                             </a>
                        </div>
                    </div>
                `;
                results.appendChild(card);
            });
        }

        window.quickSearch = function(val) {
            document.getElementById('query').value = val;
            search();
        }
    </script>


</body>
</html>
