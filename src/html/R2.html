<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Muse ‚Äî –ø–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f5f5f5 25%, #e0e0e0 25%, #e0e0e0 50%, #f5f5f5 50%, #f5f5f5 75%, #e0e0e0 75%);
            background-size: 20px 20px;
        }
        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .text-ellipsis-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4 md:p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-light text-gray-800 text-center mb-6 tracking-wide">
            üé® Muse ‚Äî –ü–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
            <input id="query" 
                   class="px-6 py-4 w-full md:w-96 text-lg border-2 border-gray-300 rounded-full 
                          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
                          transition-all duration-300"
                   placeholder="Monet, Van Gogh, –†–µ–ø–∏–Ω, –ê–π–≤–∞–∑–æ–≤—Å–∫–∏–π..."
                   autocomplete="off"
                   value="–†–µ–ø–∏–Ω">
            <button onclick="search()"
                    class="px-8 py-4 text-lg bg-gradient-to-r from-indigo-500 to-purple-600 
                           text-white font-semibold rounded-full hover:shadow-lg 
                           hover:-translate-y-0.5 active:translate-y-0 
                           transition-all duration-300 whitespace-nowrap">
                –ù–∞–π—Ç–∏ –∫–∞—Ä—Ç–∏–Ω—ã
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <script>

        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });

        function getThumbUrl(url, width = 800) {
            if (!url) return '';
            const fileName = url.split('/Special:FilePath/')[1];
            return `https://commons.wikimedia.org/wiki/Special:FilePath/${fileName}?width=${width}`;
        }

        async function search() {
            const queryInput = document.getElementById('query').value.trim();
            if (!queryInput) return;

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div class="col-span-full text-center py-20">
                    <div class="text-6xl mb-6 animate-spin">‚è≥</div>
                    <div class="text-xl text-indigo-600 font-medium font-serif">–ò—â–µ–º —à–µ–¥–µ–≤—Ä—ã –≤ –∞—Ä—Ö–∏–≤–∞—Ö...</div>
                </div>
            `;

            // –£–º–Ω—ã–π –∑–∞–ø—Ä–æ—Å: –∏—â–µ—Ç –∏ –ø–æ –∞–≤—Ç–æ—Ä—É, –∏ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é
            const sparqlQuery = `
            SELECT DISTINCT ?item ?itemLabel ?artistLabel ?image ?date WHERE {
              {
                # 1. –ò—â–µ–º –∫–∞—Ä—Ç–∏–Ω—ã, –≥–¥–µ –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏ –µ—Å—Ç—å —ç—Ç–æ —Å–ª–æ–≤–æ
                SERVICE wikibase:mwapi {
                  bd:serviceParam wikibase:api "EntitySearch" .
                  bd:serviceParam wikibase:endpoint "www.wikidata.org" .
                  bd:serviceParam mwapi:search "${queryInput}" .
                  bd:serviceParam mwapi:language "ru" .
                  ?item wikibase:apiOutputItem mwapi:item .
                }
                ?item wdt:P31 wd:Q3305213 . # –≠—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∞
              }
              UNION
              {
                # 2. –ò—â–µ–º —Ö—É–¥–æ–∂–Ω–∏–∫–∞ —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º –∏ –±–µ—Ä–µ–º –µ–≥–æ –∫–∞—Ä—Ç–∏–Ω—ã
                SERVICE wikibase:mwapi {
                  bd:serviceParam wikibase:api "EntitySearch" .
                  bd:serviceParam wikibase:endpoint "www.wikidata.org" .
                  bd:serviceParam mwapi:search "${queryInput}" .
                  bd:serviceParam mwapi:language "ru" .
                  ?artistEntity wikibase:apiOutputItem mwapi:item .
                }
                ?item wdt:P170 ?artistEntity . 
                ?item wdt:P31 wd:Q3305213 . # –≠—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∞
              }

              ?item wdt:P18 ?image . # –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ —Å –∫–∞—Ä—Ç–∏–Ω–∫–æ–π
              
              OPTIONAL { ?item wdt:P170 ?artist . }
              OPTIONAL { ?item wdt:P571 ?date . }
              
              SERVICE wikibase:label { bd:serviceParam wikibase:language "ru,en" . }
            }
            LIMIT 100
            `;

            try {
                const url = `https://query.wikidata.org/sparql?query=${encodeURIComponent(sparqlQuery)}&format=json`;
                const response = await fetch(url, { headers: { 'Accept': 'application/sparql-results+json' } });
                const data = await response.json();
                const bindings = data.results.bindings;

                if (bindings.length === 0) {
                    resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-gray-500">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —É—Ç–æ—á–Ω–∏—Ç—å –∏–º—è (–Ω–∞–ø—Ä. "–ö–ª–æ–¥ –ú–æ–Ω–µ").</div>`;
                    return;
                }

                // –£–¥–∞–ª–µ–Ω–∏–µ –¥—É–±–ª–µ–π (–µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∞ –ø–æ–ø–∞–ª–∞ –≤ –æ–±–∞ —É—Å–ª–æ–≤–∏—è –ø–æ–∏—Å–∫–∞)
                const unique = [];
                const seen = new Set();
                bindings.forEach(b => {
                    if (!seen.has(b.item.value)) {
                        seen.add(b.item.value);
                        unique.push(b);
                    }
                });

                displayResults(unique, queryInput);
            } catch (e) {
                resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-500 font-bold">–°–µ—Ä–≤–µ—Ä Wikidata –∑–∞–Ω—è—Ç. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ 5 —Å–µ–∫—É–Ω–¥ –∏ –Ω–∞–∂–º–∏—Ç–µ –ø–æ–∏—Å–∫ —Å–Ω–æ–≤–∞.</div>`;
            }
        }

        function displayResults(items, query) {
            const results = document.getElementById('results');
            results.innerHTML = `<div class="col-span-full mb-8 border-b pb-4"><h2 class="text-2xl font-serif text-gray-800 italic">–ù–∞–π–¥–µ–Ω–æ —Ä–∞–±–æ—Ç: ${items.length}</h2></div>`;

            items.forEach(item => {
                const title = item.itemLabel?.value || '–ö–∞—Ä—Ç–∏–Ω–∞';
                const artist = item.artistLabel?.value || '–ê–≤—Ç–æ—Ä –Ω–µ —É–∫–∞–∑–∞–Ω';
                const imgThumb = getThumbUrl(item.image.value, 600);
                const imgFull = item.image.value;
                let year = '';
                if (item.date?.value) {
                    const match = item.date.value.match(/\d{4}/);
                    if (match) year = match[0];
                }

                const card = document.createElement('div');
                card.className = 'group bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 overflow-hidden';
                card.innerHTML = `
                    <div class="aspect-[3/4] bg-gray-50 overflow-hidden relative">
                        <img src="${imgThumb}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                    </div>
                    <div class="p-4 bg-white">
                        <h3 class="font-bold text-gray-900 text-sm leading-tight mb-1 line-clamp-2">${title}</h3>
                        <p class="text-xs text-gray-500 mb-4">${artist} ${year ? `| ${year}` : ''}</p>
                        <a href="${imgFull}" target="_blank" class="block text-center border-2 border-black py-2 text-[10px] font-bold uppercase tracking-widest hover:bg-black hover:text-white transition-colors">–°–∫–∞—á–∞—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª</a>
                    </div>
                `;
                results.appendChild(card);
            });
        }

        window.quickSearch = function(val) {
            document.getElementById('query').value = val;
            search();
        }

    </script>



</body>
</html>
