<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Muse ‚Äî –ø–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f5f5f5 25%, #e0e0e0 25%, #e0e0e0 50%, #f5f5f5 50%, #f5f5f5 75%, #e0e0e0 75%);
            background-size: 20px 20px;
        }
        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .text-ellipsis-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4 md:p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-light text-gray-800 text-center mb-6 tracking-wide">
            üé® Muse ‚Äî –ü–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
            <input id="query" 
                   class="px-6 py-4 w-full md:w-96 text-lg border-2 border-gray-300 rounded-full 
                          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
                          transition-all duration-300"
                   placeholder="Monet, Van Gogh, –†–µ–ø–∏–Ω, –ê–π–≤–∞–∑–æ–≤—Å–∫–∏–π..."
                   autocomplete="off"
                   value="–†–µ–ø–∏–Ω">
            <button onclick="search()"
                    class="px-8 py-4 text-lg bg-gradient-to-r from-indigo-500 to-purple-600 
                           text-white font-semibold rounded-full hover:shadow-lg 
                           hover:-translate-y-0.5 active:translate-y-0 
                           transition-all duration-300 whitespace-nowrap">
                –ù–∞–π—Ç–∏ –∫–∞—Ä—Ç–∏–Ω—ã
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <script>

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
    document.getElementById('query').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') search();
    });

    // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞ –æ—Ç HTML-—Ç–µ–≥–æ–≤ (–¥–ª—è –∏–º–µ–Ω —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤)
    function cleanText(text) {
        if (!text) return "";
        return text.replace(/<\/?[^>]+(>|$)/g, "");
    }

    async function search() {
        const queryInput = document.getElementById('query').value.trim();
        if (!queryInput) return;

        const resultsContainer = document.getElementById('results');
        
        // –û—á–∏—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä
        resultsContainer.innerHTML = `
            <div class="col-span-full text-center py-20">
                <div class="text-6xl mb-4 animate-bounce">üé®</div>
                <div class="text-xl text-blue-600 font-medium">–ò—â–µ–º —à–µ–¥–µ–≤—Ä—ã: ${queryInput}...</div>
            </div>
        `;

        // –ü—Ä–æ—Å—Ç–æ–π –∏ –Ω–∞–¥–µ–∂–Ω—ã–π –∑–∞–ø—Ä–æ—Å –∫ –í–∏–∫–∏—Å–∫–ª–∞–¥—É
        const params = new URLSearchParams({
            action: "query",
            format: "json",
            origin: "*",
            generator: "search",
            gsrnamespace: "6", // –¢–æ–ª—å–∫–æ —Ñ–∞–π–ª—ã
            gsrsearch: `intitle:${queryInput} painting`, // –ò—â–µ–º —Å–ª–æ–≤–æ "painting" –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏ –∏–ª–∏ –æ–ø–∏—Å–∞–Ω–∏–∏
            gsrlimit: "60",
            prop: "imageinfo",
            iiprop: "url|size|extmetadata|dimensions",
            iiurlwidth: "500"
        });

        try {
            const response = await fetch(`https://commons.wikimedia.org/w/api.php?${params}`);
            const data = await response.json();

            if (!data.query || !data.query.pages) {
                resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-gray-500 text-xl">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–≤–µ—Å—Ç–∏ —Ñ–∞–º–∏–ª–∏—é —Ö—É–¥–æ–∂–Ω–∏–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –®–∏—à–∫–∏–Ω).</div>`;
                return;
            }

            const pages = Object.values(data.query.pages);
            
            // 1. –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏ —Ñ–∏–ª—å—Ç—Ä—É–µ–º –ø–æ —Ä–∞–∑–º–µ—Ä—É (–º–∏–Ω–∏–º—É–º 2000px)
            let items = pages.map(page => {
                const info = page.imageinfo[0];
                const meta = info.extmetadata || {};
                return {
                    id: page.pageid,
                    title: meta.ObjectName ? cleanText(meta.ObjectName.value) : page.title.replace('File:', '').replace(/\.[^/.]+$/, ""),
                    artist: meta.Artist ? cleanText(meta.Artist.value) : "–•—É–¥–æ–∂–Ω–∏–∫ –Ω–µ —É–∫–∞–∑–∞–Ω",
                    url: info.url,
                    thumb: info.thumburl,
                    width: info.width,
                    height: info.height,
                    res: Math.max(info.width, info.height)
                };
            })
            .filter(item => item.res >= 2000) // –¢–æ–ª—å–∫–æ –≤—ã—Å–æ–∫–æ–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ
            .filter(item => {
                // –£–±–∏—Ä–∞–µ–º –ø–∞–º—è—Ç–Ω–∏–∫–∏ –∏ –º–æ–Ω–µ—Ç—ã
                const lowerTitle = item.title.toLowerCase();
                return !lowerTitle.includes('monument') && !lowerTitle.includes('statue') && !lowerTitle.includes('coin');
            });

            // 2. –£–ú–ù–û–ï –£–î–ê–õ–ï–ù–ò–ï –î–£–ë–õ–ò–ö–ê–¢–û–í
            // –ï—Å–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏—è –æ—á–µ–Ω—å –ø–æ—Ö–æ–∂–∏, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ—Ç —Ñ–∞–π–ª, –≥–¥–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –±–æ–ª—å—à–µ
            const uniqueMap = new Map();
            items.forEach(item => {
                // –°–æ–∑–¥–∞–µ–º "–∫–ª—é—á" –∏–∑ –ø–µ—Ä–≤—ã—Ö 30 —Å–∏–º–≤–æ–ª–æ–≤ –Ω–∞–∑–≤–∞–Ω–∏—è (—á—Ç–æ–±—ã –°–∞–¥–∫–æ 1 –∏ –°–∞–¥–∫–æ 2 —Å—á–∏—Ç–∞–ª–∏—Å—å –¥—É–±–ª—è–º–∏)
                const key = item.title.substring(0, 30).toLowerCase().trim();
                if (!uniqueMap.has(key) || uniqueMap.get(key).res < item.res) {
                    uniqueMap.set(key, item);
                }
            });

            const finalResults = Array.from(uniqueMap.values());
            displayResults(finalResults, queryInput);

        } catch (error) {
            console.error(error);
            resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-500">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.</div>`;
        }
    }

    function displayResults(items, query) {
        const results = document.getElementById('results');
        results.innerHTML = `
            <div class="col-span-full mb-8 border-b pb-4">
                <h2 class="text-2xl font-bold text-gray-800">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ –∑–∞–ø—Ä–æ—Å—É: ${query}</h2>
                <p class="text-sm text-gray-500">–ù–∞–π–¥–µ–Ω–æ –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –ø–æ–ª–æ—Ç–µ–Ω: ${items.length}</p>
            </div>
        `;

        if (items.length === 0) {
            results.innerHTML += `<div class="col-span-full text-center py-12 text-gray-400">–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø–æ–¥—Ö–æ–¥—è—â–µ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞ (–æ—Ç 2000px).</div>`;
            return;
        }

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'group bg-white rounded-xl shadow-sm hover:shadow-xl transition-all overflow-hidden border border-gray-100';
            card.innerHTML = `
                <div class="aspect-square bg-gray-50 overflow-hidden relative">
                    <img src="${item.thumb}" class="w-full h-full object-contain group-hover:scale-105 transition-transform duration-500">
                    <div class="absolute bottom-2 right-2 bg-black/70 text-white text-[10px] px-2 py-1 rounded">
                        ${item.width} x ${item.height} px
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-gray-900 text-sm mb-1 line-clamp-2" title="${item.title}">${item.title}</h3>
                    <p class="text-xs text-gray-500 mb-4 italic">${item.artist}</p>
                    <a href="${item.url}" target="_blank" class="block text-center border-2 border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white text-[10px] py-2 rounded uppercase font-bold transition-colors">
                        –°–∫–∞—á–∞—Ç—å –¥–ª—è –ø–µ—á–∞—Ç–∏
                    </a>
                </div>
            `;
            results.appendChild(card);
        });
    }

    window.quickSearch = function(val) {
        document.getElementById('query').value = val;
        search();
    }

</script>




</body>
</html>
