<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Muse ‚Äî –ø–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f5f5f5 25%, #e0e0e0 25%, #e0e0e0 50%, #f5f5f5 50%, #f5f5f5 75%, #e0e0e0 75%);
            background-size: 20px 20px;
        }
        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .text-ellipsis-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4 md:p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-light text-gray-800 text-center mb-6 tracking-wide">
            üé® Muse ‚Äî –ü–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
            <input id="query" 
                   class="px-6 py-4 w-full md:w-96 text-lg border-2 border-gray-300 rounded-full 
                          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
                          transition-all duration-300"
                   placeholder="Monet, Van Gogh, –†–µ–ø–∏–Ω, –ê–π–≤–∞–∑–æ–≤—Å–∫–∏–π..."
                   autocomplete="off"
                   value="–†–µ–ø–∏–Ω">
            <button onclick="search()"
                    class="px-8 py-4 text-lg bg-gradient-to-r from-indigo-500 to-purple-600 
                           text-white font-semibold rounded-full hover:shadow-lg 
                           hover:-translate-y-0.5 active:translate-y-0 
                           transition-all duration-300 whitespace-nowrap">
                –ù–∞–π—Ç–∏ –∫–∞—Ä—Ç–∏–Ω—ã
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <script>

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –º–∏–Ω–∏–∞—Ç—é—Ä—ã –Ω—É–∂–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞
        function getThumbUrl(url, width = 400) {
            // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º http –≤ https –∏ –¥–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä —à–∏—Ä–∏–Ω—ã
            return url.replace(/^http:\/\//i, 'https://') + `?width=${width}`;
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞ –æ—Ç –æ–ø–∞—Å–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        async function search() {
            const queryInput = document.getElementById('query').value.trim();
            if (!queryInput) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å!');
                return;
            }

            const resultsContainer = document.getElementById('results');
            
            // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏
            resultsContainer.innerHTML = `
                <div class="col-span-full text-center py-16">
                    <div class="text-6xl mb-4 animate-bounce">üé®</div>
                    <div class="text-xl text-indigo-600 font-medium">–°–ø—Ä–∞—à–∏–≤–∞–µ–º —É Wikidata...</div>
                    <div class="text-sm text-gray-400 mt-2">–ò—â–µ–º —Ö—É–¥–æ–∂–Ω–∏–∫–∞ –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç–∏–Ω—ã</div>
                </div>
            `;

            try {
                // 2. –§–æ—Ä–º–∏—Ä—É–µ–º —Å–ª–æ–∂–Ω—ã–π –∑–∞–ø—Ä–æ—Å –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö Wikidata
                // –õ–æ–≥–∏–∫–∞: –ù–∞–π–¥–∏ "–ö—Ç–æ-—Ç–æ/–ß—Ç–æ-—Ç–æ" –ø–æ –∏–º–µ–Ω–∏ -> –ï—Å–ª–∏ —ç—Ç–æ –•—É–¥–æ–∂–Ω–∏–∫, –¥–∞–π –µ–≥–æ –∫–∞—Ä—Ç–∏–Ω—ã -> –ï—Å–ª–∏ —ç—Ç–æ –ö–∞—Ä—Ç–∏–Ω–∞, –¥–∞–π –µ—ë —Å–∞–º—É.
                const sparqlQuery = `
                    SELECT DISTINCT ?item ?itemLabel ?artistLabel ?image ?date ?styleLabel WHERE {
                      # –ü–æ–∏—Å–∫ —Å—É—â–Ω–æ—Å—Ç–∏ (—Ö—É–¥–æ–∂–Ω–∏–∫–∞ –∏–ª–∏ –∫–∞—Ä—Ç–∏–Ω—ã) –ø–æ —Ç–µ–∫—Å—Ç—É
                      SERVICE wikibase:mwapi {
                          bd:serviceParam wikibase:api "EntitySearch" .
                          bd:serviceParam wikibase:endpoint "www.wikidata.org" .
                          bd:serviceParam mwapi:search "${queryInput}" .
                          bd:serviceParam mwapi:language "ru" .
                          ?searchItem wikibase:apiOutputItem mwapi:item .
                      }

                      # –õ–û–ì–ò–ß–ï–°–ö–û–ï "–ò–õ–ò" (UNION)
                      {
                        # –í–ê–†–ò–ê–ù–¢ 1: –ú—ã –Ω–∞—à–ª–∏ –•—É–¥–æ–∂–Ω–∏–∫–∞. –ò—â–µ–º –µ–≥–æ –∫–∞—Ä—Ç–∏–Ω—ã.
                        ?item wdt:P170 ?searchItem . 
                      }
                      UNION
                      {
                        # –í–ê–†–ò–ê–ù–¢ 2: –ú—ã –Ω–∞—à–ª–∏ —Å–∞–º—É –ö–∞—Ä—Ç–∏–Ω—É.
                        BIND(?searchItem AS ?item)
                      }

                      # –§–ò–õ–¨–¢–†–´:
                      # –≠—Ç–æ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å "–ö–∞—Ä—Ç–∏–Ω–∞" (Q3305213) –∏–ª–∏ "–†–∏—Å—É–Ω–æ–∫" (Q93184) –∏–ª–∏ "–ê–∫–≤–∞—Ä–µ–ª—å" (Q18593264)
                      VALUES ?classes { wd:Q3305213 wd:Q93184 wd:Q18593264 }
                      ?item wdt:P31 ?classes .
                      
                      # –£ –∫–∞—Ä—Ç–∏–Ω—ã –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (P18)
                      ?item wdt:P18 ?image .
                      
                      # –ü–æ–ª—É—á–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (–µ—Å–ª–∏ –µ—Å—Ç—å)
                      OPTIONAL { ?item wdt:P170 ?artist . }    # –ê–≤—Ç–æ—Ä
                      OPTIONAL { ?item wdt:P571 ?date . }      # –î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è
                      OPTIONAL { ?item wdt:P136 ?style . }     # –°—Ç–∏–ª—å/–ñ–∞–Ω—Ä

                      # –ü–æ–ª—É—á–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏—è –Ω–∞ —Ä—É—Å—Å–∫–æ–º (–∏–ª–∏ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º, –µ—Å–ª–∏ –Ω–µ—Ç —Ä—É—Å—Å–∫–æ–≥–æ)
                      SERVICE wikibase:label { bd:serviceParam wikibase:language "ru,en,fr" . }
                    }
                    LIMIT 50
                `;

                // 3. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å
                const url = `https://query.wikidata.org/sparql?query=${encodeURIComponent(sparqlQuery)}&format=json`;
                
                const response = await fetch(url, {
                    headers: { 'Accept': 'application/sparql-results+json' }
                });
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                
                const data = await response.json();
                const bindings = data.results.bindings;

                // 4. –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞—à–ª–∏
                if (bindings.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <div class="text-6xl mb-4">ü§î</div>
                            <h3 class="text-xl text-gray-700">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É "${escapeHtml(queryInput)}"</h3>
                            <p class="text-gray-500 mt-2">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–≤–µ—Å—Ç–∏ –∏–º—è –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, "Monet")</p>
                        </div>
                    `;
                    return;
                }

                // 5. –£–¥–∞–ª—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã (–∏–Ω–æ–≥–¥–∞ –æ–¥–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∞ –ø—Ä–∏—Ö–æ–¥–∏—Ç –¥–≤–∞–∂–¥—ã —Å —Ä–∞–∑–Ω—ã–º–∏ –∂–∞–Ω—Ä–∞–º–∏)
                const uniqueImages = [];
                const seenUrls = new Set();
                
                bindings.forEach(item => {
                    const imgUrl = item.image.value;
                    if (!seenUrls.has(imgUrl)) {
                        seenUrls.add(imgUrl);
                        uniqueImages.push(item);
                    }
                });

                // 6. –í—ã–≤–æ–¥–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                displayResults(uniqueImages, queryInput);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                resultsContainer.innerHTML = `
                    <div class="col-span-full text-center text-red-500 py-10">
                        <div class="text-4xl mb-2">‚ö†Ô∏è</div>
                        –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å Wikidata. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                    </div>
                `;
            }
        }

        function displayResults(items, query) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
            const header = document.createElement('div');
            header.className = 'col-span-full mb-6 flex justify-between items-end border-b pb-4';
            header.innerHTML = `
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</h2>
                    <p class="text-gray-500">–ü–æ –∑–∞–ø—Ä–æ—Å—É "${escapeHtml(query)}" –Ω–∞–π–¥–µ–Ω–æ: ${items.length}</p>
                </div>
                <span class="text-xs font-mono bg-gray-100 px-2 py-1 rounded">Wikidata API</span>
            `;
            results.appendChild(header);

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
            items.forEach(item => {
                const title = item.itemLabel?.value || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
                const artist = item.artistLabel?.value || '';
                const imageUrl = item.image?.value;
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–æ–¥–∞ (–±–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ 4 —Ü–∏—Ñ—Ä—ã)
                let year = '';
                if (item.date?.value) {
                    const dateObj = new Date(item.date.value);
                    if (!isNaN(dateObj)) year = dateObj.getFullYear();
                }

                const card = document.createElement('div');
                card.className = 'group bg-white rounded-2xl shadow-sm hover:shadow-2xl border border-gray-100 hover:border-indigo-200 transition-all duration-300 overflow-hidden hover:-translate-y-1 cursor-pointer';
                
                // –ö–∞—Ä—Ç–∏–Ω–∫–∞ —Å —Ñ–æ–Ω–æ–º-–≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
                card.innerHTML = `
                    <div class="relative aspect-[4/5] overflow-hidden bg-gray-100">
                        <img src="${getThumbUrl(imageUrl, 500)}" 
                             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700"
                             loading="lazy" 
                             alt="${escapeHtml(title)}">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-60 group-hover:opacity-80 transition-opacity"></div>
                        
                        <div class="absolute bottom-0 left-0 p-4 text-white w-full">
                            <h3 class="font-bold text-lg leading-tight mb-1 line-clamp-2" title="${escapeHtml(title)}">${escapeHtml(title)}</h3>
                            ${artist ? `<div class="text-sm text-gray-200 truncate opacity-90">${escapeHtml(artist)}</div>` : ''}
                        </div>
                        
                        ${year ? `
                            <div class="absolute top-3 right-3 bg-black/50 backdrop-blur-md text-white text-xs font-bold px-3 py-1 rounded-full">
                                ${year}
                            </div>
                        ` : ''}
                    </div>
                `;
                
                // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –æ—Ä–∏–≥–∏–Ω–∞–ª –Ω–∞ –í–∏–∫–∏—Å–∫–ª–∞–¥–µ
                card.onclick = () => window.open(item.item.value, '_blank');
                
                results.appendChild(card);
            });
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –±—ã—Å—Ç—Ä—ã—Ö –∫–Ω–æ–ø–æ–∫ (Monet, Van Gogh...)
        window.quickSearch = function(val) {
            document.getElementById('query').value = val;
            search();
        }
</script>

</body>
</html>
