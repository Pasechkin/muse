<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Muse ‚Äî –ø–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f5f5f5 25%, #e0e0e0 25%, #e0e0e0 50%, #f5f5f5 50%, #f5f5f5 75%, #e0e0e0 75%);
            background-size: 20px 20px;
        }
        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .text-ellipsis-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4 md:p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-light text-gray-800 text-center mb-6 tracking-wide">
            üé® Muse ‚Äî –ü–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
            <input id="query" 
                   class="px-6 py-4 w-full md:w-96 text-lg border-2 border-gray-300 rounded-full 
                          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
                          transition-all duration-300"
                   placeholder="Monet, Van Gogh, –†–µ–ø–∏–Ω, –ê–π–≤–∞–∑–æ–≤—Å–∫–∏–π..."
                   autocomplete="off"
                   value="–†–µ–ø–∏–Ω">
            <button onclick="search()"
                    class="px-8 py-4 text-lg bg-gradient-to-r from-indigo-500 to-purple-600 
                           text-white font-semibold rounded-full hover:shadow-lg 
                           hover:-translate-y-0.5 active:translate-y-0 
                           transition-all duration-300 whitespace-nowrap">
                –ù–∞–π—Ç–∏ –∫–∞—Ä—Ç–∏–Ω—ã
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <script>

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
    document.getElementById('query').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') search();
    });

    // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –Ω–∞–∑–≤–∞–Ω–∏—è –æ—Ç –ª–∏—à–Ω–µ–≥–æ –º—É—Å–æ—Ä–∞ –í–∏–∫–∏–ø–µ–¥–∏–∏
    function cleanTitle(title) {
        return title.replace('File:', '').replace(/\.[^/.]+$/, "").replace(/_/g, ' ');
    }

    async function search() {
        const queryInput = document.getElementById('query').value.trim();
        if (!queryInput) return;

        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = `
            <div class="col-span-full text-center py-20">
                <div class="text-6xl mb-4 animate-bounce">üöÄ</div>
                <div class="text-xl text-blue-600 font-medium">–ë—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫ –ø–æ –∞—Ä—Ö–∏–≤–∞–º...</div>
            </div>
        `;

        // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –¥–ª—è CirrusSearch
        // –ò—â–µ–º –∫–∞—Ä—Ç–∏–Ω–∫–∏, –∏—Å–∫–ª—é—á–∞–µ–º –º—É—Å–æ—Ä, –∏—â–µ–º –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ –∂–∏–≤–æ–ø–∏—Å–∏
        const searchQuery = `${queryInput} (incategory:Paintings OR "painting" OR "oil on canvas") -incategory:Monuments -incategory:Statues -incategory:Coins`;
        
        const params = new URLSearchParams({
            action: "query",
            format: "json",
            origin: "*",
            generator: "search",
            gsrsearch: searchQuery,
            gsrnamespace: "6", // –¢–æ–ª—å–∫–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –∏–º–µ–Ω "–§–∞–π–ª—ã"
            gsrlimit: "50",
            prop: "imageinfo",
            iiprop: "url|size|extmetadata|dimensions",
            iiurlwidth: "600" // –î–ª—è –ø—Ä–µ–≤—å—é
        });

        try {
            const response = await fetch(`https://commons.wikimedia.org/w/api.php?${params}`);
            const data = await response.json();

            if (!data.query || !data.query.pages) {
                resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-gray-500 text-xl">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å.</div>`;
                return;
            }

            const pages = Object.values(data.query.pages);
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            let artworks = pages
                .map(page => {
                    const info = page.imageinfo[0];
                    const meta = info.extmetadata || {};
                    
                    return {
                        title: meta.ObjectName ? meta.ObjectName.value : cleanTitle(page.title),
                        artist: meta.Artist ? meta.Artist.value.replace(/<\/?[^>]+(>|$)/g, "") : "–ù–µ —É–∫–∞–∑–∞–Ω",
                        url: info.url,
                        thumb: info.thumburl,
                        width: info.width,
                        height: info.height,
                        pixels: info.width * info.height
                    };
                })
                // –§–∏–ª—å—Ç—Ä: –º–∏–Ω–∏–º—É–º 2000 –ø–∏–∫—Å–µ–ª–µ–π –ø–æ –æ–¥–Ω–æ–π –∏–∑ —Å—Ç–æ—Ä–æ–Ω
                .filter(item => item.width >= 2000 || item.height >= 2000)
                // –§–∏–ª—å—Ç—Ä: —É–±–∏—Ä–∞–µ–º —è–≤–Ω—ã–µ —Ñ–æ—Ç–æ –∑–¥–∞–Ω–∏–π/–ø–∞–º—è—Ç–Ω–∏–∫–æ–≤ –ø–æ —Å–ª–æ–≤–∞–º –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏
                .filter(item => {
                    const stopWords = ['monument', 'statue', 'museum', 'building', 'street', 'plaque', 'entrance'];
                    return !stopWords.some(word => item.title.toLowerCase().includes(word));
                });

            // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã (–æ—Å—Ç–∞–≤–ª—è–µ–º —Å–∞–º—ã–π –±–æ–ª—å—à–æ–π —Ñ–∞–π–ª –¥–ª—è –ø–æ—Ö–æ–∂–∏—Ö –Ω–∞–∑–≤–∞–Ω–∏–π)
            const uniqueArtworks = [];
            const seenTitles = new Map();

            artworks.forEach(item => {
                const shortTitle = item.title.substring(0, 15).toLowerCase(); // –ë–µ—Ä–µ–º –Ω–∞—á–∞–ª–æ –Ω–∞–∑–≤–∞–Ω–∏—è –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
                if (!seenTitles.has(shortTitle) || seenTitles.get(shortTitle).pixels < item.pixels) {
                    seenTitles.set(shortTitle, item);
                }
            });
            
            displayResults(Array.from(seenTitles.values()), queryInput);

        } catch (error) {
            console.error(error);
            resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-500">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º.</div>`;
        }
    }

    function displayResults(items, query) {
        const results = document.getElementById('results');
        results.innerHTML = `
            <div class="col-span-full mb-8 border-b pb-4 flex justify-between items-end">
                <h2 class="text-2xl font-bold">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã: ${query}</h2>
                <span class="text-sm text-gray-400">–ù–∞–π–¥–µ–Ω–æ —Ñ–∞–π–ª–æ–≤ –≤—ã—Å–æ–∫–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞: ${items.length}</span>
            </div>
        `;

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'group bg-white rounded-xl shadow-md hover:shadow-2xl transition-all overflow-hidden border border-gray-100';
            card.innerHTML = `
                <div class="aspect-square bg-gray-100 overflow-hidden relative">
                    <img src="${item.thumb}" class="w-full h-full object-contain group-hover:scale-105 transition-transform duration-500">
                    <div class="absolute top-2 right-2 bg-black/60 text-white text-[10px] px-2 py-1 rounded-md backdrop-blur-sm">
                        ${item.width} x ${item.height} px
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-gray-900 text-sm mb-1 truncate" title="${item.title}">${item.title}</h3>
                    <p class="text-xs text-gray-500 mb-4 truncate">${item.artist}</p>
                    <div class="flex gap-2">
                        <a href="${item.url}" target="_blank" class="flex-1 text-center bg-gray-900 text-white text-[10px] py-2 rounded uppercase font-bold hover:bg-indigo-600 transition-colors">
                            –û—Ç–∫—Ä—ã—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª
                        </a>
                    </div>
                </div>
            `;
            results.appendChild(card);
        });
    }

    window.quickSearch = function(val) {
        document.getElementById('query').value = val;
        search();
    }
</script>




</body>
</html>
