<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Muse ‚Äî –ø–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f5f5f5 25%, #e0e0e0 25%, #e0e0e0 50%, #f5f5f5 50%, #f5f5f5 75%, #e0e0e0 75%);
            background-size: 20px 20px;
        }
        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .text-ellipsis-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4 md:p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-light text-gray-800 text-center mb-6 tracking-wide">
            üé® Muse ‚Äî –ü–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
            <input id="query" 
                   class="px-6 py-4 w-full md:w-96 text-lg border-2 border-gray-300 rounded-full 
                          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
                          transition-all duration-300"
                   placeholder="Monet, Van Gogh, –†–µ–ø–∏–Ω, –ê–π–≤–∞–∑–æ–≤—Å–∫–∏–π..."
                   autocomplete="off"
                   value="–†–µ–ø–∏–Ω">
            <button onclick="search()"
                    class="px-8 py-4 text-lg bg-gradient-to-r from-indigo-500 to-purple-600 
                           text-white font-semibold rounded-full hover:shadow-lg 
                           hover:-translate-y-0.5 active:translate-y-0 
                           transition-all duration-300 whitespace-nowrap">
                –ù–∞–π—Ç–∏ –∫–∞—Ä—Ç–∏–Ω—ã
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <script>

   <script>
    document.getElementById('query').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') search();
    });

    // –°–õ–û–í–ê–†–¨ "–ó–û–õ–û–¢–´–• –ò–ú–ï–ù" –¥–ª—è –ø–µ—á–∞—Ç–∏ –Ω–∞ —Ö–æ–ª—Å—Ç–µ
    const artistMap = {
        "–º–æ–Ω–µ": "Claude Monet",
        "–º–∞–Ω–µ": "Edouard Manet",
        "–≤–∞–Ω –≥–æ–≥": "Vincent van Gogh",
        "–≤–∏–Ω—Å–µ–Ω—Ç": "Vincent van Gogh",
        "—Ä–µ–ø–∏–Ω": "Ilya Repin",
        "—à–∏—à–∫–∏–Ω": "Ivan Shishkin",
        "–∞–π–≤–∞–∑–æ–≤—Å–∫–∏–π": "Ivan Aivazovsky",
        "—Å–µ—Ä–æ–≤": "Valentin Serov",
        "–±—Ä—é–ª–ª–æ–≤": "Karl Bryullov",
        "–∫—É–∏–Ω–¥–∂–∏": "Arkhip Kuindzhi",
        "–¥–∞ –≤–∏–Ω—á–∏": "Leonardo da Vinci",
        "–ª–µ–æ–Ω–∞—Ä–¥–æ": "Leonardo da Vinci",
        "–ø–∏–∫–∞—Å—Å–æ": "Pablo Picasso",
        "–∫–ª–∏–º—Ç": "Gustav Klimt",
        "–¥–µ–≥–∞": "Edgar Degas",
        "—Ä–µ–Ω—É–∞—Ä": "Pierre-Auguste Renoir"
    };

    function cleanText(text) {
        if (!text) return "";
        return text.replace(/<\/?[^>]+(>|$)/g, "");
    }

    async function search() {
        let queryInput = document.getElementById('query').value.trim();
        if (!queryInput) return;

        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = `
            <div class="col-span-full text-center py-20">
                <div class="text-6xl mb-4 animate-pulse">üé®</div>
                <div class="text-xl text-indigo-600 font-medium">–ó–∞–ø—É—Å–∫–∞–µ–º –≥–ª—É–±–æ–∫–∏–π –ø–æ–∏—Å–∫...</div>
            </div>
        `;

        // –ü–†–û–í–ï–†–Ø–ï–ú –°–õ–û–í–ê–†–¨ (–µ—Å–ª–∏ –µ—Å—Ç—å —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ, –±–µ—Ä–µ–º –∞–Ω–≥–ª–∏–π—Å–∫–æ–µ –∏–º—è)
        const lowerInput = queryInput.toLowerCase();
        let englishName = "";
        for (let key in artistMap) {
            if (lowerInput.includes(key)) englishName = artistMap[key];
        }

        // –°—Ç—Ä–æ–∏–º –º–æ—â–Ω—ã–π –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å
        // –ò—â–µ–º (–†—É—Å—Å–∫–æ–µ–ò–º—è –ò–õ–ò –ê–Ω–≥–ª–∏–π—Å–∫–æ–µ–ò–º—è) –ò (–∫–∞—Ä—Ç–∏–Ω–∞ –ò–õ–ò —Ö–æ–ª—Å—Ç –ò–õ–ò –º–∞—Å–ª–æ)
        let finalSearchQuery = `(${queryInput}${englishName ? ' OR "' + englishName + '"' : ''}) (painting OR oil OR canvas) -incategory:Monuments -incategory:Statues`;

        const params = new URLSearchParams({
            action: "query",
            format: "json",
            origin: "*",
            generator: "search",
            gsrnamespace: "6",
            gsrsearch: finalSearchQuery,
            gsrlimit: "80",
            prop: "imageinfo",
            iiprop: "url|size|extmetadata|dimensions",
            iiurlwidth: "500"
        });

        try {
            const response = await fetch(`https://commons.wikimedia.org/w/api.php?${params}`);
            const data = await response.json();

            if (!data.query || !data.query.pages) {
                resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-gray-500 text-xl">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞—à–ª–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –Ω–∞–ø–∏—Å–∞—Ç—å —Ñ–∞–º–∏–ª–∏—é –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º.</div>`;
                return;
            }

            const pages = Object.values(data.query.pages);
            
            let items = pages.map(page => {
                const info = page.imageinfo[0];
                const meta = info.extmetadata || {};
                return {
                    title: meta.ObjectName ? cleanText(meta.ObjectName.value) : page.title.replace('File:', '').replace(/\.[^/.]+$/, ""),
                    artist: meta.Artist ? cleanText(meta.Artist.value) : "–•—É–¥–æ–∂–Ω–∏–∫ –Ω–µ —É–∫–∞–∑–∞–Ω",
                    url: info.url,
                    thumb: info.thumburl,
                    width: info.width,
                    height: info.height,
                    res: Math.max(info.width, info.height)
                };
            })
            // –ü–û–†–û–ì –ö–ê–ß–ï–°–¢–í–ê (–°–¥–µ–ª–∞–µ–º —á—É—Ç—å –º—è–≥—á–µ - 1800px, —á—Ç–æ–±—ã –±–æ–ª—å—à–µ —Ä–∞–±–æ—Ç –ú–æ–Ω–µ –ø–æ–ø–∞–ª–æ)
            .filter(item => item.res >= 1800);

            // –£–¥–∞–ª–µ–Ω–∏–µ –¥—É–±–ª–µ–π
            const uniqueMap = new Map();
            items.forEach(item => {
                const key = item.title.substring(0, 30).toLowerCase().trim();
                if (!uniqueMap.has(key) || uniqueMap.get(key).res < item.res) uniqueMap.set(key, item);
            });

            displayResults(Array.from(uniqueMap.values()), queryInput);

        } catch (error) {
            resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-500">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.</div>`;
        }
    }

    function displayResults(items, query) {
        const results = document.getElementById('results');
        results.innerHTML = `
            <div class="col-span-full mb-8 border-b pb-4 flex justify-between items-end">
                <h2 class="text-2xl font-bold font-serif text-gray-800">–ö–∞—Ç–∞–ª–æ–≥: ${query}</h2>
                <div class="text-xs bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full font-bold uppercase tracking-wider">
                    –ù–∞–π–¥–µ–Ω–æ –ø–æ–ª–æ—Ç–µ–Ω: ${items.length}
                </div>
            </div>
        `;

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'group bg-white rounded-xl shadow-sm hover:shadow-2xl transition-all duration-300 border border-gray-100 overflow-hidden';
            card.innerHTML = `
                <div class="aspect-square bg-gray-50 overflow-hidden relative">
                    <img src="${item.thumb}" class="w-full h-full object-contain group-hover:scale-110 transition-transform duration-1000">
                    <div class="absolute top-2 left-2 bg-white/90 backdrop-blur px-2 py-1 rounded shadow-sm text-[10px] font-bold text-gray-600">
                        ${item.width} x ${item.height} px
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-gray-900 text-sm mb-1 line-clamp-2 min-h-[2.5rem]">${item.title}</h3>
                    <p class="text-xs text-gray-500 mb-4 truncate italic">${item.artist}</p>
                    <a href="${item.url}" target="_blank" class="block text-center bg-black text-white text-[10px] py-2.5 rounded uppercase font-bold tracking-widest hover:bg-indigo-600 transition-colors">
                        –û—Ç–∫—Ä—ã—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª
                    </a>
                </div>
            `;
            results.appendChild(card);
        });
    }

    window.quickSearch = function(val) {
        document.getElementById('query').value = val;
        search();
    }
</script>

</script>




</body>
</html>
