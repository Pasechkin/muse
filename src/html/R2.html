<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Muse ‚Äî –ø–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f5f5f5 25%, #e0e0e0 25%, #e0e0e0 50%, #f5f5f5 50%, #f5f5f5 75%, #e0e0e0 75%);
            background-size: 20px 20px;
        }
        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .text-ellipsis-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4 md:p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-light text-gray-800 text-center mb-6 tracking-wide">
            üé® Muse ‚Äî –ü–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
            <input id="query" 
                   class="px-6 py-4 w-full md:w-96 text-lg border-2 border-gray-300 rounded-full 
                          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
                          transition-all duration-300"
                   placeholder="Monet, Van Gogh, –†–µ–ø–∏–Ω, –ê–π–≤–∞–∑–æ–≤—Å–∫–∏–π..."
                   autocomplete="off"
                   value="–†–µ–ø–∏–Ω">
            <button onclick="search()"
                    class="px-8 py-4 text-lg bg-gradient-to-r from-indigo-500 to-purple-600 
                           text-white font-semibold rounded-full hover:shadow-lg 
                           hover:-translate-y-0.5 active:translate-y-0 
                           transition-all duration-300 whitespace-nowrap">
                –ù–∞–π—Ç–∏ –∫–∞—Ä—Ç–∏–Ω—ã
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>


  <script>
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
    document.getElementById('query').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') search();
    });

    // –°–ø–∏—Å–æ–∫ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–π –¥–ª—è –ø–æ–∏—Å–∫–∞ –º–∏—Ä–æ–≤—ã—Ö —à–µ–¥–µ–≤—Ä–æ–≤
    const artistMap = {
        "–º–æ–Ω–µ": "Claude Monet",
        "–º–∞–Ω–µ": "Edouard Manet",
        "–≤–∞–Ω –≥–æ–≥": "Vincent van Gogh",
        "—Ä–µ–ø–∏–Ω": "Ilya Repin",
        "—à–∏—à–∫–∏–Ω": "Ivan Shishkin",
        "–∞–π–≤–∞–∑–æ–≤—Å–∫–∏–π": "Ivan Aivazovsky",
        "—Å–µ—Ä–æ–≤": "Valentin Serov",
        "–±—Ä—é–ª–ª–æ–≤": "Karl Bryullov",
        "–∫—É–∏–Ω–¥–∂–∏": "Arkhip Kuindzhi",
        "–¥–∞ –≤–∏–Ω—á–∏": "Leonardo da Vinci",
        "–ø–∏–∫–∞—Å—Å–æ": "Pablo Picasso",
        "–∫–ª–∏–º—Ç": "Gustav Klimt",
        "–¥–µ–≥–∞": "Edgar Degas",
        "—Ä–µ–Ω—É–∞—Ä": "Pierre-Auguste Renoir"
    };

    function cleanText(text) {
        if (!text) return "";
        // –£–¥–∞–ª—è–µ–º HTML —Ç–µ–≥–∏ –∏ –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã
        return text.replace(/<\/?[^>]+(>|$)/g, "").trim();
    }

    async function search() {
        const queryInput = document.getElementById('query').value.trim();
        if (!queryInput) return;

        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = `
            <div class="col-span-full text-center py-20">
                <div class="text-6xl mb-4 animate-spin">‚åõ</div>
                <div class="text-xl text-indigo-600 font-medium font-serif">–°–≤—è–∑—ã–≤–∞–µ–º—Å—è —Å –∞—Ä—Ö–∏–≤–æ–º...</div>
            </div>
        `;

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∞–Ω–≥–ª–∏–π—Å–∫–æ–µ –∏–º—è —Ö—É–¥–æ–∂–Ω–∏–∫–∞
        const lowerInput = queryInput.toLowerCase();
        let englishName = "";
        for (let key in artistMap) {
            if (lowerInput.includes(key)) {
                englishName = artistMap[key];
                break;
            }
        }

        // –§–æ—Ä–º–∏—Ä—É–µ–º –ø—Ä–æ—Å—Ç–æ–π –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å
        // –ú—ã –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—á–∏—Å–ª—è–µ–º —Å–ª–æ–≤–∞, –ø–æ–∏—Å–∫–æ–≤–∏–∫ —Å–∞–º –∏—Ö —Å–≤—è–∂–µ—Ç
        const searchQuery = `${queryInput} ${englishName} painting oil canvas`;

        const params = new URLSearchParams({
            action: "query",
            format: "json",
            origin: "*",
            generator: "search",
            gsrnamespace: "6", // –¢–æ–ª—å–∫–æ —Ñ–∞–π–ª—ã
            gsrsearch: searchQuery,
            gsrlimit: "70",
            prop: "imageinfo",
            iiprop: "url|size|extmetadata|dimensions",
            iiurlwidth: "500"
        });

        try {
            console.log("–ó–∞–ø—É—Å–∫ –ø–æ–∏—Å–∫–∞ –¥–ª—è:", searchQuery);
            const response = await fetch(`https://commons.wikimedia.org/w/api.php?${params}`);
            
            if (!response.ok) {
                throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
            }

            const data = await response.json();

            if (!data.query || !data.query.pages) {
                resultsContainer.innerHTML = `
                    <div class="col-span-full text-center py-12 text-gray-500">
                        <p class="text-xl italic">–ü–æ –∑–∞–ø—Ä–æ—Å—É "${queryInput}" –∫–∞—Ä—Ç–∏–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>
                        <p class="text-sm mt-2">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–≤–µ—Å—Ç–∏ —Ç–æ–ª—å–∫–æ —Ñ–∞–º–∏–ª–∏—é (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–ú–æ–Ω–µ").</p>
                    </div>`;
                return;
            }

            const pages = Object.values(data.query.pages);
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            let items = pages.map(page => {
                const info = page.imageinfo[0];
                const meta = info.extmetadata || {};
                
                return {
                    title: meta.ObjectName ? cleanText(meta.ObjectName.value) : page.title.replace('File:', '').replace(/\.[^/.]+$/, "").replace(/_/g, ' '),
                    artist: meta.Artist ? cleanText(meta.Artist.value) : "–•—É–¥–æ–∂–Ω–∏–∫",
                    url: info.url,
                    thumb: info.thumburl,
                    width: info.width,
                    height: info.height,
                    res: Math.max(info.width, info.height)
                };
            })
            // –§–∏–ª—å—Ç—Ä –∫–∞—á–µ—Å—Ç–≤–∞: –æ—Ç 1600 –ø–∏–∫—Å–µ–ª–µ–π (–¥–ª—è —Ö–æ–ª—Å—Ç–∞ —ç—Ç–æ —Ö–æ—Ä–æ—à–∏–π –º–∏–Ω–∏–º—É–º)
            .filter(item => item.res >= 1600)
            // –£–±–∏—Ä–∞–µ–º –º—É—Å–æ—Ä
            .filter(item => {
                const stopWords = ['monument', 'statue', 'coin', 'plaque', 'entrance', 'memorial'];
                return !stopWords.some(word => item.title.toLowerCase().includes(word));
            });

            // –£–¥–∞–ª–µ–Ω–∏–µ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é
            const uniqueMap = new Map();
            items.forEach(item => {
                const key = item.title.substring(0, 25).toLowerCase();
                if (!uniqueMap.has(key) || uniqueMap.get(key).res < item.res) {
                    uniqueMap.set(key, item);
                }
            });

            displayResults(Array.from(uniqueMap.values()), queryInput);

        } catch (error) {
            console.error("–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:", error);
            resultsContainer.innerHTML = `
                <div class="col-span-full text-center py-12 text-red-500">
                    <p class="text-xl font-bold">‚ö†Ô∏è –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞</p>
                    <p class="text-sm mt-2">${error.message}</p>
                    <button onclick="search()" class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-full text-sm">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –µ—â–µ —Ä–∞–∑</button>
                </div>`;
        }
    }

    function displayResults(items, query) {
        const results = document.getElementById('results');
        results.innerHTML = `
            <div class="col-span-full mb-8 border-b pb-4">
                <h2 class="text-2xl font-serif text-gray-800">–ö–∞—Ç–∞–ª–æ–≥: ${query}</h2>
                <p class="text-xs text-gray-400 mt-1 uppercase tracking-widest">–ù–∞–π–¥–µ–Ω–æ –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –ø–æ–ª–æ—Ç–µ–Ω: ${items.length}</p>
            </div>
        `;

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'group bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 overflow-hidden';
            card.innerHTML = `
                <div class="aspect-square bg-gray-50 overflow-hidden relative">
                    <img src="${item.thumb}" class="w-full h-full object-contain group-hover:scale-110 transition-transform duration-1000">
                    <div class="absolute bottom-2 right-2 bg-black/60 text-white text-[10px] px-2 py-1 rounded backdrop-blur-sm">
                        ${item.width} x ${item.height} px
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-gray-900 text-sm mb-1 line-clamp-2 min-h-[2.5rem]">${item.title}</h3>
                    <p class="text-[11px] text-gray-400 mb-4 truncate italic">${item.artist}</p>
                    <a href="${item.url}" target="_blank" class="block text-center bg-indigo-600 text-white text-[10px] py-2.5 rounded uppercase font-black tracking-tighter hover:bg-black transition-colors">
                        –û—Ä–∏–≥–∏–Ω–∞–ª –¥–ª—è –ø–µ—á–∞—Ç–∏
                    </a>
                </div>
            `;
            results.appendChild(card);
        });
    }

    window.quickSearch = function(val) {
        document.getElementById('query').value = val;
        search();
    }
</script>






</body>
</html>
