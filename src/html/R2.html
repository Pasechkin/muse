<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Muse ‚Äî –ø–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f5f5f5 25%, #e0e0e0 25%, #e0e0e0 50%, #f5f5f5 50%, #f5f5f5 75%, #e0e0e0 75%);
            background-size: 20px 20px;
        }
        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .text-ellipsis-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4 md:p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-light text-gray-800 text-center mb-6 tracking-wide">
            üé® Muse ‚Äî –ü–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
            <input id="query" 
                   class="px-6 py-4 w-full md:w-96 text-lg border-2 border-gray-300 rounded-full 
                          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
                          transition-all duration-300"
                   placeholder="Monet, Van Gogh, –†–µ–ø–∏–Ω, –ê–π–≤–∞–∑–æ–≤—Å–∫–∏–π..."
                   autocomplete="off"
                   value="–†–µ–ø–∏–Ω">
            <button onclick="search()"
                    class="px-8 py-4 text-lg bg-gradient-to-r from-indigo-500 to-purple-600 
                           text-white font-semibold rounded-full hover:shadow-lg 
                           hover:-translate-y-0.5 active:translate-y-0 
                           transition-all duration-300 whitespace-nowrap">
                –ù–∞–π—Ç–∏ –∫–∞—Ä—Ç–∏–Ω—ã
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <script>

    document.getElementById('query').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') search();
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è URL Wikidata –≤ –ø—Ä–µ–≤—å—é –Ω—É–∂–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞
    function getThumbUrl(url, width = 600) {
        // URL –ø—Ä–∏—Ö–æ–¥–∏—Ç –≤–∏–¥–∞ http://commons.wikimedia.org/wiki/Special:FilePath/filename.jpg
        // –ù–∞–º –Ω—É–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–∏—Ç—å ?width=XXX
        return url + `?width=${width}`;
    }

    async function search() {
        const queryInput = document.getElementById('query').value.trim();
        if (!queryInput) return;

        const resultsContainer = document.getElementById('results');
        
        // –õ–æ–∞–¥–µ—Ä
        resultsContainer.innerHTML = `
            <div class="col-span-full text-center py-16">
                <div class="text-5xl mb-6 animate-pulse">üé®</div>
                <div class="text-xl text-indigo-600">–û–ø—Ä–∞—à–∏–≤–∞–µ–º Wikidata...</div>
            </div>
        `;

        try {
            // SPARQL –ó–ê–ü–†–û–°
            // –ú—ã –∏—â–µ–º —Å—É—â–Ω–æ—Å—Ç–∏, –∫–æ—Ç–æ—Ä—ã–µ —è–≤–ª—è—é—Ç—Å—è –∫–∞—Ä—Ç–∏–Ω–∞–º–∏ (Q3305213) –∏–ª–∏ —Ä–∏—Å—É–Ω–∫–∞–º–∏ (Q93184)
            // –ò –∏–º–µ—é—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (P18)
            const sparqlQuery = `
                SELECT DISTINCT ?item ?itemLabel ?artistLabel ?image ?date ?styleLabel WHERE {
                  # –ü–æ–∏—Å–∫ –ø–æ –∫–ª—é—á–µ–≤–æ–º—É —Å–ª–æ–≤—É (–≤ –Ω–∞–∑–≤–∞–Ω–∏–∏ –∏–ª–∏ –∏–º–µ–Ω–∏ –∞–≤—Ç–æ—Ä–∞)
                  SERVICE wikibase:mwapi {
                      bd:serviceParam wikibase:api "EntitySearch" .
                      bd:serviceParam wikibase:endpoint "www.wikidata.org" .
                      bd:serviceParam mwapi:search "${queryInput}" .
                      bd:serviceParam mwapi:language "ru" .
                      ?item wikibase:apiOutputItem mwapi:item .
                  }

                  # –§–∏–ª—å—Ç—Ä: —ç—Ç–æ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∫–∞—Ä—Ç–∏–Ω–∞ (Q3305213) –∏–ª–∏ —Ä–∏—Å—É–Ω–æ–∫ (Q93184)
                  VALUES ?classes { wd:Q3305213 wd:Q93184 }
                  ?item wdt:P31 ?classes .
                  
                  # –î–æ–ª–∂–Ω–æ –±—ã—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                  ?item wdt:P18 ?image .
                  
                  # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ: –∞–≤—Ç–æ—Ä, –¥–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è, —Å—Ç–∏–ª—å
                  OPTIONAL { ?item wdt:P170 ?artist . }
                  OPTIONAL { ?item wdt:P571 ?date . }
                  OPTIONAL { ?item wdt:P136 ?style . }

                  # –°–µ—Ä–≤–∏—Å –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –º–µ—Ç–æ–∫ –Ω–∞ —Ä—É—Å—Å–∫–æ–º, –∏–ª–∏ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º –∫–∞–∫ —Ñ–æ–ª–ª–±—ç–∫
                  SERVICE wikibase:label { bd:serviceParam wikibase:language "ru,en,fr,de" . }
                }
                LIMIT 40
            `;

            const url = `https://query.wikidata.org/sparql?query=${encodeURIComponent(sparqlQuery)}&format=json`;
            
            const response = await fetch(url, {
                headers: { 'Accept': 'application/sparql-results+json' }
            });
            const data = await response.json();
            const bindings = data.results.bindings;

            if (bindings.length === 0) {
                // –ï—Å–ª–∏ —á–µ—Ä–µ–∑ EntitySearch –Ω–µ –Ω–∞—à–ª–∏, –ø–æ–ø—Ä–æ–±—É–µ–º "–æ–±—Ä–∞—Ç–Ω—ã–π –ø–æ–∏—Å–∫" 
                // (–Ω–∞–π—Ç–∏ –∫–∞—Ä—Ç–∏–Ω—ã, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–≤–µ–ª –∏–º—è —Ö—É–¥–æ–∂–Ω–∏–∫–∞)
                // –≠—Ç–æ—Ç –±–ª–æ–∫ –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –æ—Ç–¥–µ–ª—å–Ω–æ, –Ω–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –ø–æ–∫–∞–∂–µ–º "–Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ"
                showEmptyState(queryInput);
                return;
            }

            displayResults(bindings, queryInput);

        } catch (error) {
            console.error(error);
            showError();
        }
    }

    function displayResults(items, query) {
        const results = document.getElementById('results');
        results.innerHTML = '';
        
        // Header
        const header = document.createElement('div');
        header.className = 'col-span-full mb-4 px-4 py-2 bg-indigo-50 text-indigo-800 rounded-lg flex justify-between items-center';
        header.innerHTML = `<span>–ù–∞–π–¥–µ–Ω–æ ${items.length} —à–µ–¥–µ–≤—Ä–æ–≤</span> <span class="text-xs bg-white px-2 py-1 rounded">Wikidata Source</span>`;
        results.appendChild(header);

        items.forEach(item => {
            const title = item.itemLabel?.value || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
            const artist = item.artistLabel?.value || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ö—É–¥–æ–∂–Ω–∏–∫';
            const imageUrl = item.image?.value;
            // –ë–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ –≥–æ–¥ –∏–∑ –¥–∞—Ç—ã (—Ñ–æ—Ä–º–∞—Ç 1889-01-01T00:00:00Z)
            const year = item.date?.value ? new Date(item.date.value).getFullYear() : '';
            const style = item.styleLabel?.value ? `‚Ä¢ ${item.styleLabel.value}` : '';

            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
            const card = document.createElement('div');
            card.className = 'group bg-white rounded-xl shadow-sm hover:shadow-xl border border-gray-100 transition-all duration-300 overflow-hidden hover:-translate-y-1';
            
            card.innerHTML = `
                <div class="relative aspect-[3/4] overflow-hidden bg-gray-100">
                    <img src="${getThumbUrl(imageUrl, 400)}" 
                         class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700"
                         loading="lazy" 
                         alt="${title}">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                </div>
                <div class="p-5">
                    <h3 class="font-bold text-gray-800 text-lg leading-tight mb-1 truncate" title="${title}">${title}</h3>
                    <div class="text-gray-600 text-sm mb-2">${artist}</div>
                    
                    <div class="flex items-center gap-2 text-xs text-gray-400">
                        ${year ? `<span class="bg-gray-100 px-2 py-1 rounded text-gray-600 font-medium">${year}</span>` : ''}
                        <span>${style}</span>
                    </div>
                </div>
            `;
            
            // –°—Å—ã–ª–∫–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ–±—ä–µ–∫—Ç–∞ –≤ Wikidata (–∏–ª–∏ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –Ω–∞ Commons)
            card.onclick = () => window.open(item.item.value, '_blank');
            
            results.appendChild(card);
        });
    }

    function showEmptyState(query) {
        document.getElementById('results').innerHTML = `
             <div class="col-span-full text-center py-12">
                <div class="text-6xl mb-4">ü§î</div>
                <h3 class="text-xl text-gray-700">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É "${escapeHtml(query)}"</h3>
                <p class="text-gray-500 mt-2">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–≤–µ—Å—Ç–∏ –∏–º—è —Ö—É–¥–æ–∂–Ω–∏–∫–∞ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, "Monet")</p>
            </div>
        `;
    }

    function showError() {
        document.getElementById('results').innerHTML = `
            <div class="col-span-full text-center text-red-500 py-10">
                –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞—â–µ–Ω–∏–∏ –∫ Wikidata. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
            </div>
        `;
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
    
    // Quick search helpers
    window.quickSearch = function(val) {
        document.getElementById('query').value = val;
        search();
    }
</script>

</body>
</html>
