<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Muse ‚Äî –ø–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f5f5f5 25%, #e0e0e0 25%, #e0e0e0 50%, #f5f5f5 50%, #f5f5f5 75%, #e0e0e0 75%);
            background-size: 20px 20px;
        }
        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .text-ellipsis-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;

</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4 md:p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-light text-gray-800 text-center mb-6 tracking-wide">
            üé® Muse ‚Äî –ü–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
            <input id="query" 
                   class="px-6 py-4 w-full md:w-96 text-lg border-2 border-gray-300 rounded-full 
                          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
                          transition-all duration-300"
                   placeholder="Monet, Van Gogh, –†–µ–ø–∏–Ω, –ê–π–≤–∞–∑–æ–≤—Å–∫–∏–π..."
                   autocomplete="off"
                   value="–†–µ–ø–∏–Ω">
            <button onclick="search()"
                    class="px-8 py-4 text-lg bg-gradient-to-r from-indigo-500 to-purple-600 
                           text-white font-semibold rounded-full hover:shadow-lg 
                           hover:-translate-y-0.5 active:translate-y-0 
                           transition-all duration-300 whitespace-nowrap">
                –ù–∞–π—Ç–∏ –∫–∞—Ä—Ç–∏–Ω—ã
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

<script>
   async function search() {
        const queryInput = document.getElementById('query').value.trim();
        if (!queryInput) return;

        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = `<div class="col-span-full text-center py-20"><div class="text-6xl mb-4 animate-spin">üåÄ</div><div class="text-xl text-indigo-600">–ì–ª—É–±–æ–∫–∏–π –ø–æ–∏—Å–∫ –ø–æ –≤—Å–µ–º –∞—Ä—Ö–∏–≤–∞–º...</div></div>`;

        const lowerInput = queryInput.toLowerCase();
        let englishName = artistMap[lowerInput] || "";

        // –£–ø—Ä–æ—â–∞–µ–º –∑–∞–ø—Ä–æ—Å: –ø—Ä–æ—Å—Ç–æ —Å–ª–æ–≤–∞. –≠—Ç–æ –¥–∞—Å—Ç –º–∞–∫—Å–∏–º—É–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤.
        const searchQuery = `${queryInput} ${englishName} painting`;

        const params = new URLSearchParams({
            action: "query",
            format: "json",
            origin: "*",
            generator: "search",
            gsrnamespace: "6",
            gsrsearch: searchQuery,
            gsrlimit: "150", // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ª–∏–º–∏—Ç –≤—ã–±–æ—Ä–∫–∏
            prop: "imageinfo",
            iiprop: "url|size|extmetadata|dimensions",
            iiurlwidth: "500"
        });

        try {
            const response = await fetch(`https://commons.wikimedia.org/w/api.php?${params}`);
            const data = await response.json();

            if (!data.query || !data.query.pages) {
                resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-gray-500 text-xl">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</div>`;
                return;
            }

            const pages = Object.values(data.query.pages);
            
            let items = pages.map(page => {
                if (!page.imageinfo || !page.imageinfo[0]) return null;
                const info = page.imageinfo[0];
                const meta = info.extmetadata || {};
                
                return {
                    title: meta.ObjectName ? cleanText(meta.ObjectName.value) : page.title.replace('File:', '').replace(/\.[^/.]+$/, "").replace(/_/g, ' '),
                    artist: meta.Artist ? cleanText(meta.Artist.value) : "–•—É–¥–æ–∂–Ω–∏–∫",
                    url: info.url,
                    thumb: info.thumburl,
                    width: info.width || 0,
                    height: info.height || 0,
                    res: Math.max(info.width || 0, info.height || 0)
                };
            })
            .filter(item => item !== null)
            // –ú–Ø–ì–ö–ò–ô –§–ò–õ–¨–¢–†: –£–±–∏—Ä–∞–µ–º —Ç–æ–ª—å–∫–æ —è–≤–Ω—ã–µ —Ñ–æ—Ç–æ –ø–∞–º—è—Ç–Ω–∏–∫–æ–≤ –∏ –∏–Ω—Ç–µ—Ä—å–µ—Ä–æ–≤
            .filter(item => {
                const badWords = ['statue', 'monument', 'memorial', 'interior', 'exhibition', 'facade'];
                const text = item.title.toLowerCase();
                return !badWords.some(word => text.includes(word));
            })
            // –ü–û–†–û–ì –ö–ê–ß–ï–°–¢–í–ê: 1200px (–¥–ª—è —Ç–µ—Å—Ç–æ–≤, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –±–æ–ª—å—à–µ —Ä–∞–±–æ—Ç)
            .filter(item => item.res >= 1200);

            // –£–¥–∞–ª–µ–Ω–∏–µ –¥—É–±–ª–µ–π (–æ—Å—Ç–∞–≤–ª—è–µ–º –ª—É—á—à–∏–π –≤–∞—Ä–∏–∞–Ω—Ç –∏–∑ –ø–æ—Ö–æ–∂–∏—Ö)
            const uniqueMap = new Map();
            items.forEach(item => {
                const key = item.title.substring(0, 20).toLowerCase();
                if (!uniqueMap.has(key) || uniqueMap.get(key).res < item.res) uniqueMap.set(key, item);
            });

            displayResults(Array.from(uniqueMap.values()), queryInput);

        } catch (error) {
            resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-500">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏.</div>`;
        }
    }
</script>






</body>
</html>
