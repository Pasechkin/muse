<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Muse ‚Äî –ø–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f5f5f5 25%, #e0e0e0 25%, #e0e0e0 50%, #f5f5f5 50%, #f5f5f5 75%, #e0e0e0 75%);
            background-size: 20px 20px;
        }
        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .text-ellipsis-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4 md:p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-light text-gray-800 text-center mb-6 tracking-wide">
            üé® Muse ‚Äî –ü–æ–∏—Å–∫ –∫–∞—Ä—Ç–∏–Ω —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
            <input id="query" 
                   class="px-6 py-4 w-full md:w-96 text-lg border-2 border-gray-300 rounded-full 
                          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
                          transition-all duration-300"
                   placeholder="Monet, Van Gogh, –†–µ–ø–∏–Ω, –ê–π–≤–∞–∑–æ–≤—Å–∫–∏–π..."
                   autocomplete="off"
                   value="–†–µ–ø–∏–Ω">
            <button onclick="search()"
                    class="px-8 py-4 text-lg bg-gradient-to-r from-indigo-500 to-purple-600 
                           text-white font-semibold rounded-full hover:shadow-lg 
                           hover:-translate-y-0.5 active:translate-y-0 
                           transition-all duration-300 whitespace-nowrap">
                –ù–∞–π—Ç–∏ –∫–∞—Ä—Ç–∏–Ω—ã
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <script>

  
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });

        function getThumbUrl(url, width = 800) {
            if (!url) return '';
            const fileName = url.split('/Special:FilePath/')[1];
            return `https://commons.wikimedia.org/wiki/Special:FilePath/${fileName}?width=${width}`;
        }

        async function search() {
            const queryInput = document.getElementById('query').value.trim();
            if (!queryInput) return;

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div class="col-span-full text-center py-20">
                    <div class="text-6xl mb-6 animate-spin">‚è≥</div>
                    <div class="text-xl text-indigo-600 font-medium">–ë—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫ –≤ –≥–∞–ª–µ—Ä–µ–µ...</div>
                </div>
            `;

            // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π –∏ –±—ã—Å—Ç—Ä—ã–π SPARQL –∑–∞–ø—Ä–æ—Å
            const sparqlQuery = `
                SELECT DISTINCT ?item ?itemLabel ?artistLabel ?image ?date WHERE {
                  SERVICE wikibase:mwapi {
                      bd:serviceParam wikibase:api "EntitySearch" .
                      bd:serviceParam wikibase:endpoint "www.wikidata.org" .
                      bd:serviceParam mwapi:search "${queryInput}" .
                      bd:serviceParam mwapi:language "ru" .
                      ?item wikibase:apiOutputItem mwapi:item .
                  }
                  
                  # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ —Å—Ä–∞–∑—É (—ç—Ç–æ –æ—Ç—Å–µ–µ—Ç 90% –ª–∏—à–Ω–µ–≥–æ –º—É—Å–æ—Ä–∞)
                  ?item wdt:P18 ?image . 
                  
                  # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∏—Å–∫—É—Å—Å—Ç–≤–∞ (–∫–∞—Ä—Ç–∏–Ω–∞, —Ä–µ–ø—Ä–æ–¥—É–∫—Ü–∏—è –∏ —Ç.–¥.)
                  # –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã–±–æ—Ä–∫—É —Å–∞–º—ã–º–∏ —á–∞—Å—Ç—ã–º–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏ –¥–ª—è –ø–µ—á–∞—Ç–∏
                  ?item wdt:P31 ?type .
                  VALUES ?type { wd:Q3305213 wd:Q93184 wd:Q18593264 wd:Q2031207 }

                  OPTIONAL { ?item wdt:P170 ?artist . }
                  OPTIONAL { ?item wdt:P571 ?date . }
                  
                  SERVICE wikibase:label { bd:serviceParam wikibase:language "ru,en" . }
                }
                LIMIT 40
            `;

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000); // –¢–∞–π–º-–∞—É—Ç 15 —Å–µ–∫—É–Ω–¥

                const url = `https://query.wikidata.org/sparql?query=${encodeURIComponent(sparqlQuery)}&format=json`;
                const response = await fetch(url, { 
                    headers: { 'Accept': 'application/sparql-results+json' },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const data = await response.json();
                const bindings = data.results.bindings;

                if (bindings.length === 0) {
                    resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-gray-500">–ü–æ –∑–∞–ø—Ä–æ—Å—É "${queryInput}" –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ —Å—Ä–µ–¥–∏ –∫–∞—Ä—Ç–∏–Ω.</div>`;
                    return;
                }

                displayResults(bindings, queryInput);
            } catch (e) {
                let msg = "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
                if (e.name === 'AbortError') msg = "–ü–æ–∏—Å–∫ –∑–∞–Ω—è–ª —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —É—Ç–æ—á–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å (–Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–æ–±–∞–≤—å—Ç–µ —Ñ–∞–º–∏–ª–∏—é —Ö—É–¥–æ–∂–Ω–∏–∫–∞).";
                resultsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-500 font-bold">${msg}</div>`;
            }
        }

        function displayResults(items, query) {
            const results = document.getElementById('results');
            results.innerHTML = `<div class="col-span-full mb-8 border-b pb-4"><h2 class="text-2xl font-serif">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–ª—è: ${query}</h2></div>`;

            items.forEach(item => {
                const title = item.itemLabel?.value || '–ö–∞—Ä—Ç–∏–Ω–∞';
                const artist = item.artistLabel?.value || '–ê–≤—Ç–æ—Ä –Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω';
                const imgThumb = getThumbUrl(item.image.value, 500);
                const imgFull = item.image.value;
                const year = item.date?.value ? new Date(item.date.value).getFullYear() : '';

                const card = document.createElement('div');
                card.className = 'group bg-white rounded-lg overflow-hidden border border-gray-100 hover:shadow-lg transition-all';
                card.innerHTML = `
                    <div class="aspect-square bg-gray-50 overflow-hidden">
                        <img src="${imgThumb}" class="w-full h-full object-contain group-hover:scale-105 transition-transform">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-gray-800 text-sm mb-1 truncate">${title}</h3>
                        <p class="text-xs text-gray-500 mb-3">${artist} ${year ? `(${year})` : ''}</p>
                        <a href="${imgFull}" target="_blank" class="block text-center bg-indigo-600 text-white text-[10px] py-2 rounded uppercase font-bold hover:bg-indigo-700">–û—Ä–∏–≥–∏–Ω–∞–ª –¥–ª—è –ø–µ—á–∞—Ç–∏</a>
                    </div>
                `;
                results.appendChild(card);
            });
        }
    </script>



</body>
</html>
