<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4 md:p-6">

            üé® Muse ‚Äî –ü–æ–∏—Å–∫ –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–π –∏—Å–∫—É—Å—Å—Ç–≤–∞
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center items-center">
            <input id="query"

                   autocomplete="off">
            <button onclick="search()"
                    class="px-8 py-4 text-lg bg-gradient-to-r from-indigo-500 to-purple-600 
                           text-white font-semibold rounded-full hover:shadow-lg

                –ü–æ–∏—Å–∫

    <script>
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–∏—Å–∫ –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ HTML –∏–∑ —Ç–µ–∫—Å—Ç–∞
        function cleanText(text) {
            if (!text) return '';
            
            text = text.replace(/<[^>]*>/g, ' ');
            text = text.replace(/[^\w\s\u0400-\u04FF.,!?;:'"()\-‚Äì‚Äî]/gu, ' ');
            text = text.replace(/\s+/g, ' ').trim();
            
            if (text.length > 200) {
                text = text.substring(0, 200) + '...';
            }
            
            return text;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –≥–æ–¥–∞ –∏–∑ –¥–∞—Ç—ã
        function extractYear(dateStr) {
            if (!dateStr) return '';
            const yearMatch = dateStr.match(/\b\d{4}\b/);
            return yearMatch ? yearMatch[0] : '';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —á–∏—Å—Ç–æ–≥–æ –∏–º–µ–Ω–∏ —Ö—É–¥–æ–∂–Ω–∏–∫–∞
        function getCleanArtist(meta) {
            const artistFields = [
                meta.Artist?.value,
                meta.Creator?.value,
                meta.Author?.value,
                meta.Painter?.value
            ];
            
            for (const field of artistFields) {
                if (field && field.trim()) {
                    const clean = cleanText(field);
                    if (clean && clean !== 'Unknown') {
                        return clean;
                    }
                }
            }
            
            return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ö—É–¥–æ–∂–Ω–∏–∫';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —á–∏—Å—Ç–æ–≥–æ –Ω–∞–∑–≤–∞–Ω–∏—è
        function getCleanTitle(pageTitle, meta) {
            if (meta.ObjectName?.value) {
                const clean = cleanText(meta.ObjectName.value);
                if (clean && clean.trim()) {
                    return clean;
                }
            }
            
            if (meta.ImageDescription?.value) {
                const clean = cleanText(meta.ImageDescription.value);
                if (clean && clean.trim()) {
                    return clean;
                }
            }
            
            let title = pageTitle
                .replace('File:', '')
                .replace(/\.[^/.]+$/, '')
                .replace(/_/g, ' ')
                .replace(/\([^)]*\)/g, '')
                .replace(/^\d+\s*[-‚Äì]\s*/, '')
                .replace(/\bby\b|\b–∏–∑\b/gi, '')
                .replace(/\b(a|an|the)\b/gi, '')
                .replace(/\s+/g, ' ')
                .trim();
            
            if (title.length > 50) {
                title = title.substring(0, 50) + '...';
            }
            
            return title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
        }

        async function search() {
            const q = document.getElementById('query').value.trim();
            if (!q) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å');
                return;
            }

            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="col-span-full text-center py-16">
                    <div class="text-5xl mb-6">üé®</div>
                    <div class="text-xl text-indigo-600 mb-2">–ò—â—É –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∏—Å–∫—É—Å—Å—Ç–≤–∞...</div>
                    <div class="text-sm text-gray-500">
                        –ò—â—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω–æ–π –æ—Ç 2000 –ø–∏–∫—Å–µ–ª–µ–π
                        (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–∏–Ω—ã)
                    </div>
                </div>
            `;

            // –¶–µ–ª–µ–≤—ã–µ –∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            const searchQueries = [
                q + ' high resolution painting',
                q + ' high quality artwork',
                q + ' large painting',
                q + ' digital restoration',
                q + ' scan painting',
                q + ' museum quality'
            ];

            let allPages = [];
            
            // –ò—â–µ–º —Ç–æ–ª—å–∫–æ –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            for (const searchQuery of searchQueries) {
                const url =
                    'https://commons.wikimedia.org/w/api.php' +
                    '?action=query' +
                    '&generator=search' +
                    '&gsrsearch=' + encodeURIComponent(searchQuery) +
                    '&gsrnamespace=6' +
                    '&gsrlimit=50' +
                    '&prop=imageinfo' +
                    '&iiprop=url|extmetadata|mime|size|dimensions' +
                    '&iiurlwidth=1200' +
                    '&format=json' +
                    '&origin=*';

                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    
                    if (data.query?.pages) {
                        const pages = Object.values(data.query.pages);
                        console.log('–ù–∞–π–¥–µ–Ω–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É "' + searchQuery + '": ' + pages.length + ' –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π');
                        allPages = allPages.concat(pages);
                    }
                    
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', e);
                }
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }

            // –£–¥–∞–ª—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
            const uniquePages = [];
            const seenTitles = new Set();
            
            allPages.forEach(page => {
                if (!seenTitles.has(page.title)) {
                    seenTitles.add(page.title);
                    uniquePages.push(page);
                }
            });

            // –°–¢–†–û–ì–ê–Ø —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—á–µ—Å—Ç–≤—É - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
            const filteredPages = uniquePages.filter(page => {
                const img = page.imageinfo?.[0];
                if (!img?.url) return false;
                
                // 1. –¢–æ–ª—å–∫–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                if (!img.mime?.startsWith('image/')) return false;
                
                // 2. –¢–æ–ª—å–∫–æ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã
                const fileName = page.title.toLowerCase();
                const goodExtensions = ['.jpg', '.jpeg', '.png', '.webp'];
                if (!goodExtensions.some(ext => fileName.endsWith(ext))) return false;
                
                // 3. –ò—Å–∫–ª—é—á–∞–µ–º –≤—Å—ë –ª–∏—à–Ω–µ–µ
                const skipWords = [
                    'museum', 'gallery', 'exhibition', 'expo', 'hall',
                    'frame', 'framed', 'photo', 'photograph', 'photography',
                    'photographer', 'scan', 'scanned', 'cropped', 'thumbnail',
                    'thumb', 'icon', 'logo', 'signature', 'stamp', 'poster',
                    'ticket', 'map', 'diagram', 'graph', 'chart', 'building',
                    'exterior', 'interior', 'room', 'wall', 'ceiling',
                    'selfie', 'portrait photo', 'photographic', 'exhibit',
                    'small', 'tiny', 'mini', 'low', 'preview', 'sample',
                    'detail', 'fragment', 'portion', 'section'
                ];
                
                const title = page.title.toLowerCase();
                const meta = img.extmetadata || {};
                const desc = (meta.ImageDescription?.value || '').toLowerCase();
                
                if (skipWords.some(word => title.includes(word) || desc.includes(word))) {
                    return false;
                }
                
                // 4. –°–¢–†–û–ì–ò–ô –§–ò–õ–¨–¢–† –ü–û –†–ê–ó–ú–ï–†–£ –ò –†–ê–ó–†–ï–®–ï–ù–ò–Æ
                if (img.width && img.height) {
                    // –•–û–¢–Ø –ë–´ –û–î–ù–ê –°–¢–û–†–û–ù–ê >= 2000 –ø–∏–∫—Å–µ–ª–µ–π (–º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–æ—Ä–æ–Ω–∞)
                    const maxSide = Math.max(img.width, img.height);
                    if (maxSide < 2000) {
                        return false;
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω
                    const ratio = img.width / img.height;
                    if (ratio < 0.3 || ratio > 3.5) {
                        return false;
                    }
                    
                    // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞
                    if (img.size && img.size < 200000) {
                        return false;
                    }
                } else {
                    return false;
                }
                
                return true;
            });

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–º—É —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—é
            filteredPages.sort((a, b) => {
                const imgA = a.imageinfo?.[0];
                const imgB = b.imageinfo?.[0];
                const maxA = imgA ? Math.max(imgA.width, imgA.height) : 0;
                const maxB = imgB ? Math.max(imgB.width, imgB.height) : 0;
                return maxB - maxA;
            });

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            results.innerHTML = '';
            
            if (filteredPages.length === 0) {
                results.innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <div class="text-7xl mb-6">üîç</div>
                        <h3 class="text-2xl font-light text-gray-800 mb-6">–í—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                        <div class="max-w-2xl mx-auto bg-gray-50 rounded-xl p-6 border-l-4 border-indigo-500">
                            <h4 class="text-lg font-semibold text-gray-800 mb-4">–°—Ç—Ä–∞—Ç–µ–≥–∏–∏ –ø–æ–∏—Å–∫–∞ –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:</h4>
                            <ul class="text-gray-600 space-y-2">
                                <li>‚Ä¢ –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è: <strong>"Ilya Repin high resolution"</strong></li>
                                <li>‚Ä¢ –î–æ–±–∞–≤—å—Ç–µ "museum quality": <strong>"Repin museum quality"</strong></li>
                                <li>‚Ä¢ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ "digital restoration": <strong>"Aivazovsky digital restoration"</strong></li>
                                <li>‚Ä¢ –ò—â–∏—Ç–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –∫–∞—Ä—Ç–∏–Ω—ã: <strong>"Barge Haulers on the Volga high quality"</strong></li>
                            </ul>
                            <p class="mt-4 text-sm text-indigo-600">
                                <strong>–§–∏–ª—å—Ç—Ä—ã:</strong> –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç—Å—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω–æ–π –æ—Ç 2000 –ø–∏–∫—Å–µ–ª–µ–π
                            </p>
                        </div>
                    </div>
                `;
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–∞—á–µ—Å—Ç–≤–µ
            const maxResolution = filteredPages.length > 0 ? 
                Math.max(...filteredPages.map(p => {
                    const img = p.imageinfo[0];
                    return Math.max(img.width, img.height);
                })) : 0;
            
            const qualityInfo = document.createElement('div');
            qualityInfo.className = 'col-span-full mb-6 p-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl';
            qualityInfo.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div>
                        <div class="font-bold text-lg">üéØ –ù–∞–π–¥–µ–Ω–æ –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–π: ${filteredPages.length}</div>
                        <div class="text-sm opacity-90 mt-1">
                            –ü–æ–∫–∞–∑–∞–Ω—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω–æ–π –æ—Ç 2000 –ø–∏–∫—Å–µ–ª–µ–π
                            (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–∏–Ω—ã)
                        </div>
                    </div>
                    <div class="mt-3 md:mt-0 bg-white/20 px-4 py-2 rounded-full text-sm">
                        –ú–∞–∫—Å. —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${maxResolution}px
                    </div>
                </div>
            `;
            results.appendChild(qualityInfo);

            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –∫–∞—á–µ—Å—Ç–≤–µ
            filteredPages.forEach(page => {
                const img = page.imageinfo[0];
                const meta = img.extmetadata || {};
                
                // –ü–æ–ª—É—á–∞–µ–º —á–∏—Å—Ç—ã–µ –¥–∞–Ω–Ω—ã–µ
                const title = getCleanTitle(page.title, meta);
                const artist = getCleanArtist(meta);
                const year = extractYear(meta.Date?.value || meta.CreationDate?.value || '');
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞—á–µ—Å—Ç–≤–æ –ø–æ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—é
                let qualityBadge = '';
                const maxDimension = Math.max(img.width, img.height);
                let qualityClass = '';
                
                if (maxDimension >= 4000) {
                    qualityBadge = '4K+';
                    qualityClass = 'bg-green-500';
                } else if (maxDimension >= 3000) {
                    qualityBadge = '3K+';
                    qualityClass = 'bg-blue-500';
                } else if (maxDimension >= 2000) {
                    qualityBadge = 'HD';
                    qualityClass = 'bg-orange-500';
                }
                
                // –†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –≤ –ú–ë
                const fileSizeMB = img.size ? (img.size / (1024 * 1024)).toFixed(1) : '';
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–∫–∏
                const orientation = img.width > img.height ? '–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è' : 
                                  img.height > img.width ? '–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è' : '–∫–≤–∞–¥—Ä–∞—Ç–Ω–∞—è';
                
                const card = document.createElement('div');
                card.className = 'group bg-white rounded-xl shadow-md hover:shadow-xl border border-gray-200 hover:border-indigo-300 cursor-pointer transition-all duration-300 hover:-translate-y-2 overflow-hidden';
                
                card.innerHTML = `
                    <div class="h-56 gradient-bg relative overflow-hidden">
                        <img src="${escapeHtml(img.url)}" 
                             class="w-full h-full"
                             loading="lazy" 
                             alt="${escapeHtml(title)}"
                             onerror="this.onerror=null; this.classList.add('opacity-50');">
                        <div class="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-3 py-1 rounded-full backdrop-blur-sm">
                            ${img.width}√ó${img.height}
                            <div class="text-xs opacity-80">${orientation}</div>
                            ${fileSizeMB ? `<div class="text-xs opacity-80">${fileSizeMB} MB</div>` : ''}
                        </div>
                    </div>
                    <div class="p-4 border-t border-gray-100">
                        <div class="flex justify-between items-start mb-2">
                            <div class="font-semibold text-gray-800 text-ellipsis-2 group-hover:text-indigo-600 transition-colors" title="${escapeHtml(title)}">
                                ${escapeHtml(title)}
                            </div>
                            ${qualityBadge ? `<span class="${qualityClass} text-white text-xs px-2 py-1 rounded-full ml-2 whitespace-nowrap">${qualityBadge}</span>` : ''}
                        </div>
                        <div class="text-gray-600 text-sm text-ellipsis-1 mb-3" title="${escapeHtml(artist)}">
                            ${escapeHtml(artist)}
                        </div>
                        <div class="flex justify-between items-center pt-3 border-t border-gray-100">
                            <span class="text-xs bg-gray-100 text-gray-700 px-3 py-1 rounded-full">Public Domain</span>
                            ${year ? `<span class="text-xs font-medium text-indigo-600">${escapeHtml(year)}</span>` : ''}
                        </div>
                    </div>
                `;
                
                card.onclick = () => {
                    window.open('https://commons.wikimedia.org/wiki/' + encodeURIComponent(page.title), '_blank');
                };
